<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Low Stock Alert</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #f8d7da; padding: 10px; text-align: center; }
        .content { padding: 20px; }
        .footer { font-size: 0.9em; color: #777; text-align: center; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Low Stock Alert - Lanka Fresh Mart</h2>
    </div>
    <div class="content">
        <p>Dear Admin,</p>
        <p>The following product is running low on stock:</p>
        <ul>
            <li><strong>Product:</strong> <span th:text="${productName}"></span></li>
            <li><strong>Current Stock:</strong> <span th:text="${stockQuantity}"></span></li>
            <li><strong>Threshold:</strong> <span th:text="${threshold}"></span></li>
        </ul>
        <p>Please restock the product to ensure availability.</p>
        <p><a th:href="@{/admin/products}" href="/admin/products">Manage Products</a></p>
    </div>
    <div class="footer">
        <p>This is an automated message from Lanka Fresh Mart.</p>
    </div>
</div>
</body>
</html>
