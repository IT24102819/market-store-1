<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Checkout - Lanka Fresh Mart</title>
  <link rel="stylesheet" href="/css/register.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    .modal-content {
      padding: 20px;
    }
    .card-error {
      color: red;
      display: none;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Checkout</h1>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}" role="alert"></div>

  <h3>Order Details</h3>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Product</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Subtotal</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${cartItems}">
      <td th:text="${item.product.name}"></td>
      <td th:text="${item.quantity}"></td>
      <td th:text="${#numbers.formatDecimal(item.product.price, 2, 2) + ' LKR'}"></td>
      <td th:text="${item.quantity * item.product.price} + ' LKR' "></td>
    </tr>
    <tr>
      <td colspan="3" class="text-right"><strong>Total:</strong></td>
      <td th:text="${#numbers.formatDecimal(total, 2, 2) + ' LKR'}"></td>
    </tr>
    </tbody>
  </table>

  <h3>Delivery Method</h3>
  <div class="form-group">
    <label>
      <input type="radio" name="deliveryMethod" value="PICKUP" required> Pick Up
    </label>
  </div>
  <div class="form-group">
    <label>
      <input type="radio" name="deliveryMethod" value="DELIVERY"> Delivery
    </label>
  </div>

  <h3>Payment Method</h3>
  <div class="form-group">
    <label>
      <input type="radio" name="paymentMethod" value="CASH_ON_DELIVERY" required checked> Cash on Delivery
    </label>
  </div>
  <div class="form-group">
    <label>
      <input type="radio" name="paymentMethod" value="CARD"> Card
    </label>
    <!-- Card Details Modal Trigger -->
    <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#cardModal" th:if="${param.paymentMethod == 'CARD'}">Enter Card Details</button>
  </div>

  <form th:action="@{/order/place}" method="post" id="orderForm">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input type="hidden" name="deliveryMethod" id="deliveryMethod">
    <input type="hidden" name="paymentMethod" id="paymentMethod">
    <button type="submit" class="btn btn-success">Place Order</button>
    <a th:href="@{/cart}" class="btn btn-secondary">Back to Cart</a>
  </form>

  <!-- Card Details Modal -->
  <div class="modal fade" id="cardModal" tabindex="-1" aria-labelledby="cardModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cardModalLabel">Enter Card Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="cardNumber">Card Number</label>
            <input type="text" class="form-control" id="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX" maxlength="19" required>
          </div>
          <div class="form-group">
            <label for="expiryDate">Expiry Date (MM/YY)</label>
            <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" maxlength="5" required>
          </div>
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" class="form-control" id="cvv" placeholder="XXX" maxlength="4" required>
          </div>
          <div class="card-error" id="cardError"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="submitCardDetails">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  $(document).ready(function() {
    $('#submitCardDetails').click(function() {
      var cardNumber = $('#cardNumber').val().replace(/[^0-9]/g, '');
      var expiryDate = $('#expiryDate').val();
      var cvv = $('#cvv').val().replace(/[^0-9]/g, '');

      if (cardNumber.length !== 16 || !/^\d{2}\/\d{2}$/.test(expiryDate) || cvv.length < 3 || cvv.length > 4) {
        $('#cardError').text('Invalid card details. Please check your input.').show();
        return;
      }
      $('#cardError').hide();
      $('#paymentMethod').val('CARD');
      $('#cardModal').modal('hide');
      $('#orderForm').submit();
    });

    $('input[name="paymentMethod"]').change(function() {
      if ($(this).val() === 'CARD') {
        $('#cardModal').modal('show');
      }
    });

    $('input[name="deliveryMethod"]').change(function() {
      $('#deliveryMethod').val($(this).val());
    });
  });
</script>
</body>
</html>
