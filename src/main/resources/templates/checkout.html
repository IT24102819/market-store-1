<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Checkout - Lanka Fresh Mart</title>
  <link rel="stylesheet" href="/css/register.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Checkout</h1>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}" role="alert"></div>

  <h3>Order Details</h3>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Product</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Subtotal</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${cartItems}">
      <td th:text="${item.product.name}"></td>
      <td th:text="${item.quantity}"></td>
      <td th:text="${#numbers.formatDecimal(item.product.price, 2, 2) + ' LKR'}"></td>
      <td th:text="${item.quantity * item.product.price} + ' LKR' "></td>
    </tr>
    <tr>
      <td colspan="3" class="text-right"><strong>Total:</strong></td>
      <td th:text="${#numbers.formatDecimal(total, 2, 2) + ' LKR'}"></td>
    </tr>
    </tbody>
  </table>

  <h3>Delivery Method</h3>
  <form th:action="@{/order/place}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="form-group">
      <label>
        <input type="radio" name="deliveryMethod" value="PICKUP" required> Pick Up
      </label>
    </div>
    <div class="form-group">
      <label>
        <input type="radio" name="deliveryMethod" value="DELIVERY"> Delivery
      </label>
    </div>
    <button type="submit" class="btn btn-success">Place Order</button>
    <a th:href="@{/cart}" class="btn btn-secondary">Back to Cart</a>
  </form>
</div>
</body>
</html>
