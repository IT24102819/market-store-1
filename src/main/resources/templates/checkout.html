<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Checkout - Lanka Fresh Mart</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    :root {
      --primary: #249624;
      --primary-dark: #2d7a2d;
      --accent: #ffc107;
      --bg: #f4f6f8;
      --card-bg: #ffffff;
      --text: #23272f;
      --text-light: #ffffff;
      --shadow: 0 4px 24px rgba(44,62,80,0.10);
      --border-color: #eaeaea;
    }
    body {
      background: var(--bg);
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
    }
    .container {
      margin-top: 40px;
      margin-bottom: 40px;
      background: var(--card-bg);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 36px;
      max-width: 800px;
    }
    h1 {
      color: var(--primary-dark);
      font-weight: 700;
      margin-bottom: 32px;
      letter-spacing: 1px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    .checkout-section {
      margin-bottom: 32px;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 24px;
    }
    .checkout-section h3 {
      color: var(--primary-dark);
      font-weight: 600;
      margin-top: 0;
      margin-bottom: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.5rem;
    }
    .table {
      background: var(--card-bg);
      margin-bottom: 0;
    }
    .table th, .table td {
      vertical-align: middle !important;
      border-top: 1px solid var(--border-color);
    }
    .table th {
      background: #eafbe7;
      color: var(--primary-dark);
      font-weight: 600;
      font-size: 1.05rem;
      border-top: none;
    }
    .form-group label {
      font-weight: 500;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }
    .form-group input[type="radio"] {
      margin-right: 8px;
    }
    .btn {
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.2s;
      box-shadow: 0 2px 8px rgba(44,62,80,0.08);
      padding: 12px 28px;
      font-size: 1.1rem;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(44,62,80,0.13);
    }
    .btn-success { background: var(--primary); color: #fff; border: none; }
    .btn-success:hover { background: var(--primary-dark); }
    .btn-secondary { background: #6c757d; color: #fff; border: none; }
    .btn-secondary:hover { background: #5a6268; }
    .modal-content {
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(44,62,80,0.13);
      background: var(--card-bg);
      border: none;
    }
    .modal-header {
      border-bottom: 1px solid var(--border-color);
    }
    .modal-title {
      color: var(--primary-dark);
      font-weight: 700;
    }
    .card-error {
      color: #e74c3c;
      display: none;
      font-weight: 500;
      margin-top: 8px;
      border-radius: 8px;
      background: #fdecea;
      padding: 8px 12px;
      font-size: 0.9rem;
    }
    .alert-danger {
      border-radius: 12px;
      font-size: 1rem;
      background: #fdecea;
      color: #e74c3c;
      box-shadow: 0 2px 8px rgba(44,62,80,0.08);
    }
    .action-buttons {
      display: flex;
      gap: 16px;
      margin-top: 24px;
      flex-wrap: wrap;
    }
    @media (max-width: 768px) {
      .container { padding: 24px 12px; }
      h1 { font-size: 1.8rem; }
      .checkout-section { padding: 16px; }
      .action-buttons { flex-direction: column; }
      .btn { width: 100%; justify-content: center; }
    }
  </style>
</head>
<body>
<div class="container">
  <h1><i class="fa fa-credit-card"></i> Checkout</h1>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}" role="alert"></div>

  <div class="checkout-section">
    <h3><i class="fa fa-list-alt"></i> Order Summary</h3>
    <div class="table-responsive">
      <table class="table">
        <thead>
        <tr>
          <th><i class="fa fa-box"></i> Product</th>
          <th><i class="fa fa-sort-numeric-up"></i> Qty</th>
          <th><i class="fa fa-calculator"></i> Subtotal</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cartItems}">
          <td th:text="${item.product.name}"></td>
          <td th:text="${item.quantity}"></td>
          <td th:text="${#numbers.formatDecimal(item.quantity * item.product.price, 1, 'COMMA', 2, 'POINT') + ' LKR'}"></td>
        </tr>
        <tr class="font-weight-bold">
          <td colspan="2" class="text-right">Total:</td>
          <td th:text="${#numbers.formatDecimal(total, 1, 'COMMA', 2, 'POINT') + ' LKR'}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <form th:action="@{/order/place}" method="post" id="orderForm">
    <div class="checkout-section">
      <h3><i class="fa fa-truck"></i> Delivery Method</h3>
      <div class="form-group">
        <label>
          <input type="radio" name="deliveryMethod" value="PICKUP" required onchange="toggleAddressModal(this)" checked> <i class="fa fa-store"></i> Pick Up From Store
        </label>
      </div>
      <div class="form-group">
        <label>
          <input type="radio" name="deliveryMethod" value="DELIVERY" onchange="toggleAddressModal(this)"> <i class="fa fa-shipping-fast"></i> Home Delivery
        </label>
      </div>
    </div>

    <div class="checkout-section">
      <h3><i class="fa fa-wallet"></i> Payment Method</h3>
      <div class="form-group">
        <label>
          <input type="radio" name="paymentMethod" value="CASH_ON_DELIVERY" required checked> <i class="fa fa-money-bill-wave"></i> Cash on Delivery
        </label>
      </div>
      <div class="form-group">
        <label>
          <input type="radio" name="paymentMethod" value="CARD"> <i class="fa fa-credit-card"></i> Pay with Card
        </label>
      </div>
    </div>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input type="hidden" name="deliveryMethod" id="deliveryMethod" value="PICKUP">
    <input type="hidden" name="paymentMethod" id="paymentMethod" value="CASH_ON_DELIVERY">
    <input type="hidden" name="address" id="deliveryAddressHidden">

    <div class="action-buttons">
      <button type="submit" class="btn btn-success"><i class="fa fa-check-circle"></i> Place Order</button>
      <a th:href="@{/cart}" class="btn btn-secondary"><i class="fa fa-arrow-left"></i> Back to Cart</a>
    </div>
  </form>

  <!-- Address Modal -->
  <div class="modal fade" id="addressModal" tabindex="-1" aria-labelledby="addressModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addressModalLabel"><i class="fa fa-map-marker-alt"></i> Enter Delivery Address</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="deliveryAddressModal">Delivery Address</label>
            <textarea class="form-control" id="deliveryAddressModal" rows="3" placeholder="Enter your full address (e.g., 123 Main St, City, ZIP)"></textarea>
          </div>
          <div id="addressError" class="card-error">Please enter a delivery address.</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
          <button type="button" class="btn btn-primary" id="submitAddress"><i class="fa fa-check"></i> Submit Address</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Card Details Modal -->
  <div class="modal fade" id="cardModal" tabindex="-1" aria-labelledby="cardModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cardModalLabel"><i class="fa fa-credit-card"></i> Enter Card Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="cardNumber">Card Number</label>
            <input type="text" class="form-control" id="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX" maxlength="19" required>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="expiryDate">Expiry Date (MM/YY)</label>
              <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" maxlength="5" required>
            </div>
            <div class="form-group col-md-6">
              <label for="cvv">CVV</label>
              <input type="text" class="form-control" id="cvv" placeholder="XXX" maxlength="4" required>
            </div>
          </div>
          <div class="card-error" id="cardError"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
          <button type="button" class="btn btn-primary" id="submitCardDetails"><i class="fa fa-check"></i> Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  $(document).ready(function() {
    // Set initial hidden field values
    $('#deliveryMethod').val($('input[name="deliveryMethod"]:checked').val());
    $('#paymentMethod').val($('input[name="paymentMethod"]:checked').val());

    // Delivery method change
    $('input[name="deliveryMethod"]').change(function() {
      $('#deliveryMethod').val(this.value);
      if (this.value === 'DELIVERY') {
        $('#addressModal').modal('show');
      } else {
        $('#deliveryAddressHidden').val('');
      }
    });

    // Payment method change
    $('input[name="paymentMethod"]').change(function() {
      $('#paymentMethod').val(this.value);
      if (this.value === 'CARD') {
        $('#cardModal').modal('show');
      }
    });

    // Card modal submit
    $('#submitCardDetails').click(function() {
      var cardNumber = $('#cardNumber').val().replace(/[^0-9]/g, '');
      var expiryDate = $('#expiryDate').val().trim();
      var cvv = $('#cvv').val().replace(/[^0-9]/g, '');
      if (cardNumber.length !== 16 || !/^\d{2}\/\d{2}$/.test(expiryDate) || cvv.length < 3 || cvv.length > 4) {
        $('#cardError').text('Invalid card details. Please check your input. Card: 16 digits, Expiry: MM/YY, CVV: 3-4 digits.').show();
        return;
      }
      $('#cardError').hide();
      $('#paymentMethod').val('CARD');
      $('#cardModal').modal('hide');
    });

    // Address modal submit
    $('#submitAddress').click(function() {
      var address = $('#deliveryAddressModal').val().trim();
      if (!address) {
        $('#addressError').show();
        return;
      }
      $('#addressError').hide();
      $('#deliveryAddressHidden').val(address);
      $('#addressModal').modal('hide');
    });

    // Form submission validation
    $('#orderForm').submit(function(e) {
      var deliveryMethod = $('#deliveryMethod').val();
      var paymentMethod = $('#paymentMethod').val();
      var address = $('#deliveryAddressHidden').val();
      if (deliveryMethod === 'DELIVERY' && !address) {
        e.preventDefault();
        $('#addressModal').modal('show');
        $('#addressError').show();
        return false;
      }
      if (paymentMethod === 'CARD') {
        var cardNumber = $('#cardNumber').val().replace(/[^0-9]/g, '');
        var expiryDate = $('#expiryDate').val().trim();
        var cvv = $('#cvv').val().replace(/[^0-9]/g, '');
        if (cardNumber.length !== 16 || !/^\d{2}\/\d{2}$/.test(expiryDate) || cvv.length < 3 || cvv.length > 4) {
          e.preventDefault();
          $('#cardError').text('Invalid card details. Please check your input. Card: 16 digits, Expiry: MM/YY, CVV: 3-4 digits.').show();
          $('#cardModal').modal('show');
          return false;
        }
      }
    });
  });
</script>
</body>
</html>
