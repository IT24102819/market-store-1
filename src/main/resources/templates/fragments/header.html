<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Header</title>
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary: #249624;
            --primary-dark: #2d7a2d;
            --accent: #ffc107;
            --bg: #f4f6f8;
            --card-bg: #ffffff;
            --text: #23272f;
            --text-light: #ffffff;
            --border-color: #eaeaea;
            --shadow: 0 4px 24px rgba(44,62,80,0.10);
        }
        /* Navbar */
        .admin-navbar {
            background: var(--card-bg);
            box-shadow: var(--shadow);
            padding: 0.75rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1020;
        }
        .admin-navbar .navbar-brand {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--primary-dark) !important;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .admin-navbar .navbar-brand i {
            color: var(--primary);
        }
        .admin-navbar .nav-link {
            font-weight: 500;
            color: var(--text) !important;
            margin-left: 1.2rem;
            transition: color 0.2s, border-bottom 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .admin-navbar .nav-link:hover,
        .admin-navbar .nav-link.active {
            color: var(--primary) !important;
            border-bottom: 2px solid var(--primary);
        }
        .admin-navbar .navbar-nav {
            flex-direction: row;
            align-items: center;
        }
        /* Logout Button */
        .logout-button {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text);
            border-radius: 8px;
            padding: 6px 14px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: background 0.2s, color 0.2s, border-color 0.2s;
        }
        .logout-button:hover {
            background: var(--primary-dark);
            color: var(--text-light);
            border-color: var(--primary-dark);
        }
    </style>
</head>
<body>
<nav th:fragment="header">
    <div class="navbar navbar-expand-lg admin-navbar">
        <a class="navbar-brand" href="/"><i class="fa fa-leaf"></i> Lanka Fresh Mart</a>
        <div class="navbar-nav ml-auto">
            <a th:if="${#authorization.expression('isAuthenticated()')}"
               class="nav-item nav-link" href="/profile">
                <i class="fa fa-user"></i> Profile
            </a>
            <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
               class="nav-item nav-link" href="/admin/users">
                <i class="fa fa-users-cog"></i> Admin
            </a>
            <form th:action="@{/logout}" method="post" aria-label="Logout form" class="ml-3">
                <button type="submit" class="logout-button">
                    <i class="fa fa-sign-out-alt"></i> Logout
                </button>
            </form>
        </div>
    </div>
</nav>
</body>
</html>
