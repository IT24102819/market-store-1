<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lanka Fresh Mart - Welcome</title>
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .navbar-brand { font-size: 1.5rem; font-weight: bold; }
        .hero { background-color: #f8f9fa; padding: 40px 0; text-align: center; margin-bottom: 20px; }
        .card-img-top { object-fit: cover; height: 200px; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Lanka Fresh Mart</a>
    <div class="navbar-nav ml-auto">
        <a class="nav-item nav-link" th:href="@{/login}">Login</a>
        <a class="nav-item nav-link" th:href="@{/register}">Register</a>
    </div>
</nav>

<div class="container">
    <div class="hero">
        <h2>Welcome to Lanka Fresh Mart</h2>
        <p>Discover the freshest products at the best prices!</p>
        <!-- Search Form -->
        <form th:action="@{/}" method="get" class="form-inline justify-content-center">
            <div class="form-group">
                <input type="text" name="search" id="search" th:value="${search}" placeholder="Search products..." class="form-control mr-2" style="width: 300px;">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
    </div>

    <!-- Product List -->
    <div class="row">
        <div th:each="product : ${products}" class="col-md-4 mb-4">
            <div class="card">
                <img th:src="${product.imageUrl}" th:alt="${product.name}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text" th:text="'Price: ' + ${product.price} + ' LKR'"></p>
                    <p class="card-text" th:text="'In Stock: ' + ${product.stockQuantity}"></p>
                    <a th:href="@{/products}" class="btn btn-primary btn-sm">View Details</a>
                </div>
            </div>
        </div>
    </div>
    <p th:if="${#lists.isEmpty(products)}" class="text-center">No products found.</p>

    <!-- Navigation to Products Page -->
    <div class="text-center mt-4">
        <a th:href="@{/products}" class="btn btn-success">View All Products</a>
    </div>
</div>
</body>
</html>
