<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Our Products</title>
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <style>
        :root {
            --primary: #249624;
            --primary-dark: #2d7a2d;
            --accent: #ffc107;
            --bg: #f4f6f8;
            --card-bg: #fff;
            --card-bg-alt: #23272f;
            --text: #23272f;
            --text-light: #fff;
            --shadow: 0 4px 24px rgba(44,62,80,0.10);
        }
        body {
            background: var(--bg);
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            color: var(--text);
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode {
            --bg: #181a20;
            --card-bg: #23272f;
            --text: #f4f6f8;
        }
        .navbar {
            background: var(--card-bg);
            box-shadow: var(--shadow);
            border-radius: 0 0 18px 18px;
            margin-bottom: 32px;
            padding: 0.5rem 2rem;
        }
        .navbar-brand {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-dark);
            letter-spacing: 1px;
        }
        .navbar-nav .nav-link {
            font-weight: 500;
            color: var(--primary-dark);
            margin-right: 18px;
            transition: color 0.2s;
            display: flex;
            align-items: center;
        }
        .navbar-nav .nav-link i {
            margin-right: 6px;
        }
        .navbar-nav .nav-link:hover {
            color: var(--accent);
        }
        .dark-toggle {
            background: var(--accent);
            color: var(--primary-dark);
            border-radius: 50%;
            border: none;
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            margin-left: 12px;
            transition: background 0.2s;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            background: var(--card-bg);
            border-radius: 18px;
            box-shadow: var(--shadow);
            padding: 36px 32px 28px 32px;
            transition: background 0.3s;
        }
        /* Hero banner like landing page */
        .hero {
            background: url('/images/landing-hero.png') center/cover no-repeat;
            color: #fff;
            min-height: 280px;
            border-radius: 0 0 28px 28px;
            box-shadow: var(--shadow);
            margin: 0 auto 24px auto;
            position: relative;
        }
        .hero-transition {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: transparent center/cover no-repeat;
            border-radius: 0 0 28px 28px;
            opacity: 0;
            transition: opacity 600ms ease;
            pointer-events: none;
            z-index: 0;
        }
        .hero-transition.is-visible { opacity: 1; }
        h1 {
            font-size: 2.4rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 32px;
            text-align: center;
            letter-spacing: 1px;
        }
        .filters-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 18px;
            justify-content: center;
            margin-bottom: 32px;
        }
        .form-group label {
            font-weight: 500;
            color: var(--primary-dark);
        }
        .form-group input, .form-group select {
            border-radius: 12px;
            border: 1px solid #eaeaea;
            font-size: 1.05rem;
            padding: 8px;
            margin-bottom: 8px;
            background: var(--card-bg);
            color: var(--text);
            transition: background 0.3s, color 0.3s;
        }
        .btn-primary, .btn-info, .btn-secondary, .logout-button {
            border-radius: 12px;
            font-weight: 600;
            padding: 8px 22px;
            transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(44,62,80,0.08);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-primary {
            background: var(--primary-dark);
            border: none;
            color: var(--text-light);
        }
        .btn-primary:hover {
            background: var(--primary);
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 4px 16px rgba(44,62,80,0.13);
        }
        .btn-info {
            background: var(--accent);
            border: none;
            color: var(--primary-dark);
        }
        .btn-info:hover {
            background: #ffe082;
            color: var(--primary);
        }
        .btn-secondary {
            background: #eafbe7;
            color: var(--primary-dark);
            border: none;
        }
        .btn-secondary:hover {
            background: var(--primary-dark);
            color: var(--text-light);
        }
        .card {
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(44,62,80,0.07);
            border: none;
            transition: box-shadow 0.2s, transform 0.2s, background 0.3s;
            background: var(--card-bg);
            color: var(--text);
            position: relative;
        }
        .card:hover {
            box-shadow: 0 8px 32px rgba(44,62,80,0.15);
            transform: translateY(-4px) scale(1.02);
            z-index: 2;
        }
        .card-img-top {
            object-fit: cover;
            height: 200px;
            border-radius: 18px 18px 0 0;
            box-shadow: 0 2px 8px rgba(44,62,80,0.08);
        }
        .card-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 8px;
        }
        .card-text {
            font-size: 1.05rem;
            color: #444;
        }
        .card .product-meta {
            font-size: 0.98rem;
            color: #888;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .card .product-meta i {
            color: var(--accent);
        }
        .form-inline .form-control {
            border-radius: 10px;
        }
        .form-inline .btn-primary {
            border-radius: 10px;
        }
        .success, .error {
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 16px;
            text-align: center;
            font-size: 1rem;
        }
        .success {
            background: #eafbe7;
            color: var(--primary-dark);
        }
        .error {
            background: #ffeaea;
            color: #d32f2f;
        }
        .pagination .page-link {
            border-radius: 10px !important;
            color: var(--primary-dark);
            font-weight: 500;
            margin: 0 2px;
        }
        .pagination .active .page-link {
            background: var(--primary-dark);
            color: var(--text-light) !important;
            border: none;
        }
        .nav-links {
            margin-top: 32px;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
        }
        .nav-links a, .logout-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin: 0 8px 8px 0;
            padding: 8px 22px;
            border-radius: 12px;
            background: var(--primary-dark);
            color: var(--text-light);
            font-weight: 500;
            text-decoration: none;
            border: none;
            transition: background 0.2s;
        }
        .nav-links a:hover, .logout-button:hover {
            background: var(--primary);
            color: var(--text-light);
            text-decoration: none;
        }
        .logout-button {
            margin-top: 10px;
        }
        @media (max-width: 992px) {
            .container { padding: 18px 6px; }
            .card-img-top { height: 120px; }
            .filters-bar { flex-direction: column; gap: 8px; }
        }
        @media (max-width: 768px) {
            .navbar { padding: 0.5rem 0.5rem; }
            h1 { font-size: 1.5rem; }
            .container { padding: 8px 2px; }
            .card-img-top { height: 90px; }
            .form-group input, .form-group select { font-size: 0.95rem; }
        }
    </style>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
        // Hero background rotator (reuse landing images)
        (function () {
            var heroImages = [
                '/images/landing-hero.png',
                '/images/hero-1.png',
                '/images/hero-2.png',
                '/images/hero-3.png'
            ];
            var currentIndex = 0;
            var heroElement = null;
            var intervalId = null;
            var ROTATE_MS = 6000;

            function setHeroBackground(index) {
                if (!heroElement) return;
                var transitionLayer = document.querySelector('.hero-transition');
                if (transitionLayer) {
                    transitionLayer.style.backgroundImage = 'url("' + heroImages[index] + '")';
                    transitionLayer.classList.add('is-visible');
                    setTimeout(function () {
                        heroElement.style.backgroundImage = 'url("' + heroImages[index] + '")';
                        transitionLayer.classList.remove('is-visible');
                    }, 600);
                } else {
                    heroElement.style.backgroundImage = 'url("' + heroImages[index] + '")';
                }
            }

            function rotateHeroBackground() {
                currentIndex = (currentIndex + 1) % heroImages.length;
                setHeroBackground(currentIndex);
            }

            // Preload images
            heroImages.forEach(function (src) {
                var img = new Image();
                img.src = src;
            });

            document.addEventListener('DOMContentLoaded', function () {
                heroElement = document.querySelector('.hero');
                if (!heroElement || heroImages.length <= 1) return;
                setHeroBackground(currentIndex);
                intervalId = setInterval(rotateHeroBackground, ROTATE_MS);
            });
        })();
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#"><i class="fa fa-store"></i> Our Products</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a th:href="@{/cart}" class="nav-link"><i class="fa fa-shopping-cart"></i> Cart</a></li>
            <li class="nav-item"><a th:href="@{/profile}" class="nav-link"><i class="fa fa-user"></i> Profile</a></li>
            <li class="nav-item"><a th:href="@{/your-reviews}" class="nav-link"><i class="fa fa-star"></i> Your Reviews</a></li>
            <li class="nav-item"><a th:href="@{/order/history}" class="nav-link"><i class="fa fa-history"></i> Orders</a></li>
        </ul>
        <form th:action="@{/logout}" method="post" aria-label="Logout form" class="mr-2">
            <button type="submit" class="logout-button"><i class="fa fa-sign-out-alt"></i> Logout</button>
        </form>
        <button class="dark-toggle" onclick="toggleDarkMode()" title="Toggle dark mode"><i class="fa fa-moon"></i></button>
    </div>
</nav>
<div class="container">
    <div class="hero">
        <div class="hero-transition" aria-hidden="true"></div>
    </div>
    <div th:if="${param.success}" class="success" th:text="${param.success}"></div>
    <div th:if="${error}" class="error" th:text="${error}"></div>

    <!-- Filters/Search Bar -->
    <div class="filters-bar">
        <form th:action="@{/products}" method="get" class="form-inline">
            <div class="form-group mr-2">
                <label for="search"><i class="fa fa-search"></i></label>
                <input type="text" name="search" id="search" th:value="${search}" placeholder="Product name" class="form-control ml-2" style="width: 180px;">
            </div>
            <button type="submit" class="btn btn-primary ml-2"><i class="fa fa-search"></i></button>
            <a th:href="@{/products}" class="btn btn-secondary ml-2" th:unless="${search == null or search == ''}"><i class="fa fa-times"></i> Clear</a>
        </form>
        <form th:action="@{/products}" method="get" class="form-inline">
            <div class="form-group mr-2">
                <label for="minPrice"><i class="fa fa-money-bill"></i></label>
                <input type="number" name="minPrice" id="minPrice" th:value="${minPrice}" step="0.01" min="0" class="form-control ml-2" style="width: 90px;">
            </div>
            <div class="form-group mr-2">
                <label for="maxPrice"><i class="fa fa-money-bill-wave"></i></label>
                <input type="number" name="maxPrice" id="maxPrice" th:value="${maxPrice}" step="0.01" min="0" class="form-control ml-2" style="width: 90px;">
            </div>
            <div class="form-group mr-2">
                <label for="category"><i class="fa fa-tags"></i></label>
                <select name="category" id="category" class="form-control ml-2" style="width: 120px;">
                    <option value="">All</option>
                    <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}" th:selected="${category == cat}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary ml-2"><i class="fa fa-filter"></i> Filter</button>
            <a th:href="@{/products}" class="btn btn-secondary ml-2" th:unless="${minPrice == null and maxPrice == null and (category == null or category == '')}"><i class="fa fa-times"></i> Clear</a>
        </form>
    </div>

    <!-- Product List -->
    <div class="row">
        <div th:each="product : ${products}" class="col-md-4 mb-4 d-flex align-items-stretch">
            <div class="card w-100">
                <img th:src="${product.imageUrl}" th:alt="${product.name}" class="card-img-top">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text" th:text="${product.description}"></p>
                    <div class="product-meta">
                        <i class="fa fa-money-bill"></i>
                        <span th:text="'Price: ' + ${product.price} + ' LKR'"></span>
                    </div>
                    <div class="product-meta">
                        <i class="fa fa-tags"></i>
                        <span th:text="'Category: ' + ${product.category}"></span>
                    </div>
                    <div class="product-meta">
                        <i class="fa fa-boxes"></i>
                        <span th:text="'In Stock: ' + ${product.stockQuantity}"></span>
                    </div>
                    <div class="product-meta">
                        <i class="fa fa-star"></i>
                        <span th:text="'Rating: ' + ${product.rating} + '/5'"></span>
                    </div>
                    <div class="product-meta">
                        <i class="fa fa-shopping-basket"></i>
                        <span th:text="'Sold: ' + ${product.unitsSold}"></span>
                    </div>
                    <form th:action="@{/cart/add}" method="post" class="form-inline mt-auto">
                        <input type="hidden" name="productId" th:value="${product.id}"/>
                        <div class="form-group mx-sm-3">
                            <label for="quantity-${product.id}" class="sr-only">Quantity</label>
                            <input type="number" name="quantity" id="quantity-${product.id}" value="1" min="1" th:max="${product.stockQuantity}" class="form-control" style="width: 80px;">
                        </div>
                        <button type="submit" class="btn btn-primary" th:disabled="${product.stockQuantity == 0}">
                            <i class="fa fa-cart-plus"></i> Add to Cart
                        </button>
                    </form>
                    <a th:href="@{/product-reviews(productId=${product.id})}" class="btn btn-info btn-sm mt-2">
                        <i class="fa fa-comments"></i> View Reviews
                    </a>
                </div>
            </div>
        </div>
    </div>
    <p th:if="${#lists.isEmpty(products)}" class="text-center">No products found.</p>

    <!-- Pagination -->
    <ul class="pagination justify-content-center">
        <li th:class="${currentPage == 0 ? 'page-item disabled' : 'page-item'}">
            <a th:href="@{/products(page=${currentPage - 1}, size=10, search=${search}, minPrice=${minPrice}, maxPrice=${maxPrice}, category=${category})}" class="page-link"><i class="fa fa-chevron-left"></i> Previous</a>
        </li>
        <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:class="${currentPage == i ? 'page-item active' : 'page-item'}">
            <a th:href="@{/products(page=${i}, size=10, search=${search}, minPrice=${minPrice}, maxPrice=${maxPrice}, category=${category})}" class="page-link" th:text="${i + 1}"></a>
        </li>
        <li th:class="${currentPage == totalPages - 1 ? 'page-item disabled' : 'page-item'}">
            <a th:href="@{/products(page=${currentPage + 1}, size=10, search=${search}, minPrice=${minPrice}, maxPrice=${maxPrice}, category=${category})}" class="page-link">Next <i class="fa fa-chevron-right"></i></a>
        </li>
    </ul>
</div>
<script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
</body>
</html>
