<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Sale</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2>Edit Sale</h2>
  <form th:action="@{/admin/sales/update/}+${sale.id}" th:object="${sale}" method="post">
    <div class="form-group">
      <label>Amount</label>
      <input type="number" th:field="*{amount}" class="form-control" step="0.01" required>
    </div>
    <div class="form-group">
      <label>Sale Date</label>
      <input type="datetime-local" th:field="*{saleDate}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
  <a href="/admin/sales" class="btn btn-secondary mt-2">Back</a>
</div>
</body>
</html>
