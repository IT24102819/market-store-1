<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Reviews - Lanka Fresh Mart</title>
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Reviews for Product</h1>
    <h3 th:text="'Product: ' + ${product.name}"></h3>
    <p th:text="'Average Rating: ' + ${averageRating} + '/5'"></p>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Comment</th>
            <th>Rating</th>
            <th>Order ID</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="review : ${reviews}">
            <td th:text="${review.comment}"></td>
            <td th:text="${review.rating} + '/5'"></td>
            <td th:text="${review.order.id}"></td>
            <td>
                <a th:href="@{/review/edit(reviewId=${review.id})}" class="btn btn-warning btn-sm" th:if="${#authentication.principal == review.order.user}">Edit</a>
                <a th:href="@{/review/delete(reviewId=${review.id})}" class="btn btn-danger btn-sm" th:if="${#authentication.principal == review.order.user}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(reviews)}">
            <td colspan="4" class="text-center">No reviews yet.</td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/products}" class="btn btn-secondary">Continue Shopping</a>
</div>
</body>
</html>
