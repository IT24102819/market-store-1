<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin Dashboard - Lanka Fresh Mart</title>
  <link rel="stylesheet" href="admin-dashboard.css">
  <script>
    function confirmDelete(username) {
      return confirm('Are you sure you want to delete user ' + username + '?');
    }
  </script>
</head>
<body>
<div class="container">
  <h1>Admin Dashboard</h1>
  <!-- Success or error messages -->
  <div th:if="${param.success}" class="success" th:text="${param.success}"></div>
  <div th:if="${error}" class="error" th:text="${error}"></div>
  <!-- User table -->
  <table role="grid" aria-label="User management table">
    <thead>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Role</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.username}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.role}"></td>
      <td>
        <form th:action="@{/admin/delete-user}" method="post"
              th:attr="data-username=${user.username}"
              onsubmit="return confirmDelete(this.getAttribute('data-username'));">
          <input type="hidden" name="username" th:value="${user.username}"/>
          <button type="submit" class="delete-button">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
  <!-- Navigation links (placeholders for other modules) -->
  <div class="nav-links">
    <p><a th:href="@{/admin/products}" href="/admin/products">Manage Products</a></p>
    <p><a th:href="@{/admin/orders}" href="/admin/orders">Manage Orders</a></p>
    <p><a th:href="@{/admin/reviews}">Manage Reviews</a></p>
    <form th:action="@{/logout}" method="post" aria-label="Logout form">
      <button type="submit" class="logout-button">Logout</button>
    </form>
  </div>
</div>
</body>
</html>
