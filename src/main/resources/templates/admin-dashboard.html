<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin Dashboard - Lanka Fresh Mart</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    :root {
      --primary: #249624;
      --primary-dark: #2d7a2d;
      --accent: #ffc107;
      --bg: #f4f6f8;
      --card-bg: #ffffff;
      --text: #23272f;
      --text-light: #ffffff;
      --shadow: 0 4px 24px rgba(44,62,80,0.10);
      --border-color: #eaeaea;
    }
    body {
      background: var(--bg);
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      --bg: #181a20;
      --card-bg: #23272f;
      --text: #f4f6f8;
      --border-color: #3a3f48;
    }
    /* Navbar */
    .navbar {
      background: var(--card-bg);
      box-shadow: var(--shadow);
      padding: 0.75rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1020;
    }
    .navbar-brand {
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--primary-dark);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .navbar-brand i {
      color: var(--primary);
    }
    .navbar-nav .nav-link {
      font-weight: 500;
      color: var(--text);
      margin-right: 18px;
      transition: color 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .navbar-nav .nav-link:hover {
      color: var(--primary);
    }
    .dark-toggle {
      background: transparent;
      color: var(--text);
      border-radius: 50%;
      border: 1px solid var(--border-color);
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      margin-left: 12px;
      transition: background 0.2s, color 0.2s, border-color 0.2s;
      position: relative;
    }
    .dark-toggle:hover {
      background: var(--primary);
      color: var(--text-light);
      border-color: var(--primary);
    }
    /* Notification badge */
    .dark-toggle .badge {
      position: absolute;
      top: 4px;
      right: 4px;
      font-size: 0.65rem;
      padding: 2px 6px;
      border-radius: 50%;
    }
    /* Container */
    .container {
      max-width: 1100px;
      margin: 40px auto;
      background: var(--card-bg);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 36px;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary-dark);
      margin-bottom: 32px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .dark-mode h1 { color: var(--primary); }
    /* Table */
    .table-responsive {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(44,62,80,0.07);
      border: 1px solid var(--border-color);
    }
    table {
      width: 100%;
      background: var(--card-bg);
    }
    th, td {
      padding: 14px;
      text-align: left;
      vertical-align: middle;
      border-top: 1px solid var(--border-color);
    }
    th {
      background: #eafbe7;
      color: var(--primary-dark);
      font-weight: 600;
      font-size: 1rem;
      border-top: none;
    }
    tbody tr:hover {
      background: #f0fff0;
    }
    /* Buttons */
    .delete-button {
      background: #d32f2f;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 6px 14px;
      font-size: 0.9rem;
      font-weight: 500;
      transition: background 0.2s, transform 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .delete-button:hover {
      background: #b71c1c;
      transform: translateY(-2px);
    }
    .logout-button {
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text);
      border-radius: 8px;
      padding: 6px 14px;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: background 0.2s, color 0.2s;
    }
    .logout-button:hover {
      background: var(--primary-dark);
      color: var(--text-light);
      border-color: var(--primary-dark);
    }
    /* Fix table text in dark mode */
    .dark-mode table,
    .dark-mode th,
    .dark-mode td {
      color: var(--text);
      background-color: var(--card-bg);
      border-color: var(--border-color);
    }

    /* Alerts */
    .success, .error {
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 24px;
      text-align: center;
      font-size: 0.95rem;
      font-weight: 500;
    }
    .success {
      background: #eafbe7;
      color: var(--primary-dark);
      border: 1px solid #b2e5b2;
    }
    .error {
      background: #ffeaea;
      color: #d32f2f;
      border: 1px solid #f5bcbc;
    }
    /* Responsive */
    @media (max-width: 768px) {
      .container { padding: 20px; }
      table { font-size: 0.9rem; }
      th, td { padding: 8px; }
      h1 { font-size: 1.3rem; }
    }
  </style>
  <script>
    function confirmDelete(username) {
      return confirm('Are you sure you want to delete user ' + username + '?');
    }
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" href="#"><i class="fa fa-leaf"></i> Lanka Fresh Mart</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item"><a th:href="@{/admin/products}" class="nav-link"><i class="fa fa-box"></i>Manage Products</a></li>
      <li class="nav-item"><a th:href="@{/admin/orders}" class="nav-link"><i class="fa fa-shopping-cart"></i>Manage Orders</a></li>
      <li class="nav-item"><a th:href="@{/admin/reviews}" class="nav-link"><i class="fa fa-star"></i>Manage Reviews</a></li>
      <li class="nav-item"><a th:href="@{/admin/requests}" class="nav-link"><i class="fa fa-user"></i>Role Requests</a></li>
    </ul>
    <div class="d-flex align-items-center">
      <form th:action="@{/logout}" method="post" aria-label="Logout form" class="mr-2">
        <button type="submit" class="logout-button"><i class="fa fa-sign-out-alt"></i> Logout</button>
      </form>
      <a th:href="@{https://mailtrap.io/inboxes/4063256/messages(target='_blank')}"
         class="dark-toggle mr-2"
         th:onclick="'window.location.href=\'/admin/reset-email-count\'; return true;'"
         title="View Mailtrap Sandbox">
        <i class="fa fa-bell"></i>
        <span th:if="${newEmailCount > 0}" class="badge badge-danger" th:text="${newEmailCount}"></span>
      </a>
      <button class="dark-toggle" onclick="toggleDarkMode()" title="Toggle dark mode"><i class="fa fa-moon"></i></button>
    </div>
  </div>
</nav>

<div class="container">
  <h1><i class="fa fa-user-shield"></i> Admin Dashboard</h1>

  <div th:if="${param.success}" class="success" th:text="${param.success}"></div>
  <div th:if="${error}" class="error" th:text="${error}"></div>

  <div class="table-responsive">
    <table role="grid" aria-label="User management table" class="table">
      <thead>
      <tr>
        <th><i class="fa fa-user"></i> Username</th>
        <th><i class="fa fa-envelope"></i> Email</th>
        <th><i class="fa fa-id-badge"></i> Role</th>
        <th><i class="fa fa-cogs"></i> Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${users}">
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.role}"></td>
        <td>
          <form th:action="@{/admin/delete-user}" method="post"
                th:attr="data-username=${user.username}"
                onsubmit="return confirmDelete(this.getAttribute('data-username'));"
                style="display:inline;">
            <input type="hidden" name="username" th:value="${user.username}"/>
            <button type="submit" class="delete-button"><i class="fa fa-trash"></i> Delete</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
</body>
</html>
