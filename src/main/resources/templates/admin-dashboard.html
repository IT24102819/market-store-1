<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin Dashboard - Lanka Fresh Mart</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    :root {
      --primary: #249624;
      --primary-dark: #2d7a2d;
      --accent: #ffc107;
      --bg: #f4f6f8;
      --card-bg: #ffffff;
      --text: #23272f;
      --text-light: #ffffff;
      --shadow: 0 4px 24px rgba(44,62,80,0.10);
      --border-color: #eaeaea;
    }
    body {
      background: var(--bg);
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      --bg: #181a20;
      --card-bg: #23272f;
      --text: #f4f6f8;
      --border-color: #3a3f48;
    }
    .navbar {
      background: var(--card-bg);
      box-shadow: var(--shadow);
      padding: 0.75rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1020;
      transition: background 0.3s;
    }
    .navbar-brand {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary-dark);
      letter-spacing: 1px;
    }
    .dark-mode .navbar-brand { color: var(--primary); }
    .navbar-nav .nav-link {
      font-weight: 500;
      color: var(--text);
      margin-right: 18px;
      transition: color 0.2s;
      display: flex;
      align-items: center;
    }
    .navbar-nav .nav-link i {
      margin-right: 6px;
    }
    .navbar-nav .nav-link:hover {
      color: var(--primary);
    }
    .dark-toggle {
      background: transparent;
      color: var(--text);
      border-radius: 50%;
      border: 1px solid var(--border-color);
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      margin-left: 12px;
      transition: background 0.2s, color 0.2s, border-color 0.2s;
    }
    .dark-toggle:hover {
      background: var(--primary);
      color: var(--text-light);
      border-color: var(--primary);
    }
    .container {
      max-width: 1100px;
      margin: 40px auto;
      background: var(--card-bg);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 36px;
      transition: background 0.3s;
    }
    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--primary-dark);
      margin-bottom: 32px;
      text-align: center;
      letter-spacing: 1px;
    }
    .dark-mode h1 { color: var(--primary); }
    .table-responsive {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(44,62,80,0.07);
      border: 1px solid var(--border-color);
    }
    table {
      width: 100%;
      margin-bottom: 0;
      background: var(--card-bg);
      transition: background 0.3s;
    }
    th, td {
      padding: 16px;
      text-align: left;
      vertical-align: middle;
      border-top: 1px solid var(--border-color);
    }
    th {
      background: #eafbe7;
      color: var(--primary-dark);
      font-weight: 600;
      font-size: 1.05rem;
      border-top: none;
    }
    .dark-mode th {
      background: #294d29;
      color: var(--accent);
    }
    tbody tr:hover {
      background: #f0fff0;
    }
    .dark-mode tbody tr:hover {
      background: #2c313a;
    }
    .delete-button {
      background: #d32f2f;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 8px 18px;
      font-size: 0.95rem;
      font-weight: 500;
      transition: background 0.2s, transform 0.2s;
      box-shadow: 0 2px 8px rgba(44,62,80,0.08);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .delete-button:hover {
      background: #b71c1c;
      transform: translateY(-2px);
    }
    .logout-button {
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text);
      border-radius: 10px;
      padding: 8px 18px;
      font-weight: 500;
      transition: background 0.2s, color 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .logout-button:hover {
      background: var(--primary-dark);
      color: var(--text-light);
      border-color: var(--primary-dark);
    }
    .success, .error {
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 24px;
      text-align: center;
      font-size: 1rem;
      font-weight: 500;
    }
    .success {
      background: #eafbe7;
      color: var(--primary-dark);
      border: 1px solid #b2e5b2;
    }
    .error {
      background: #ffeaea;
      color: #d32f2f;
      border: 1px solid #f5bcbc;
    }
    @media (max-width: 992px) {
    }
    .logout-button {
      margin-top: 10px;
    }
    @media (max-width: 768px) {
      .container { padding: 18px 6px; }
      table { font-size: 0.95rem; }
      th, td { padding: 8px 6px; }
      h1 { font-size: 1.3rem; }
    }
  </style>
  <script>
    function confirmDelete(username) {
      return confirm('Are you sure you want to delete user ' + username + '?');
    }
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" href="#"><i class="fa fa-leaf"></i> Lanka Fresh Mart</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item"><a th:href="@{/admin/products}" class="nav-link"><i class="fa fa-box"></i>Manage Products</a></li>
      <li class="nav-item"><a th:href="@{/admin/orders}" class="nav-link"><i class="fa fa-shopping-cart"></i>Manage Orders</a></li>
      <li class="nav-item"><a th:href="@{/admin/reviews}" class="nav-link"><i class="fa fa-star"></i>Manage Reviews</a></li>
    </ul>
    <form th:action="@{/logout}" method="post" aria-label="Logout form" style="display:inline;">
      <button type="submit" class="logout-button"><i class="fa fa-sign-out-alt"></i> Logout</button>
    </form>
    <button class="dark-toggle" onclick="toggleDarkMode()" title="Toggle dark mode"><i class="fa fa-moon"></i></button>
  </div>
</nav>
<div class="container">
  <h1><i class="fa fa-user-shield"></i> Admin Dashboard</h1>
  <!-- Success or error messages -->
  <div th:if="${param.success}" class="success" th:text="${param.success}"></div>
  <div th:if="${error}" class="error" th:text="${error}"></div>
  <!-- User table -->
  <table role="grid" aria-label="User management table">
    <thead>
    <tr>
      <th><i class="fa fa-user"></i> Username</th>
      <th><i class="fa fa-envelope"></i> Email</th>
      <th><i class="fa fa-id-badge"></i> Role</th>
      <th><i class="fa fa-cogs"></i> Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.username}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.role}"></td>
      <td>
        <form th:action="@{/admin/delete-user}" method="post"
              th:attr="data-username=${user.username}"
              onsubmit="return confirmDelete(this.getAttribute('data-username'));"
              style="display:inline;">
          <input type="hidden" name="username" th:value="${user.username}"/>
          <button type="submit" class="delete-button"><i class="fa fa-trash"></i> Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
</body>
</html>
