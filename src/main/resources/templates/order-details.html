<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Details - Lanka Fresh Mart</title>
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <style>
        :root {
            --primary: #249624;
            --primary-dark: #2d7a2d;
            --accent: #ffc107;
            --bg: #f4f6f8;
            --card-bg: #fff;
            --text: #23272f;
            --text-light: #fff;
            --shadow: 0 4px 24px rgba(44,62,80,0.10);
        }
        body {
            background: var(--bg);
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            color: var(--text);
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode {
            --bg: #181a20;
            --card-bg: #23272f;
            --text: #f4f6f8;
        }
        .navbar {
            background: var(--card-bg);
            box-shadow: var(--shadow);
            border-radius: 0 0 18px 18px;
            margin-bottom: 32px;
            padding: 0.5rem 2rem;
        }
        .navbar-brand {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-dark);
            letter-spacing: 1px;
            display: flex;
            align-items: center;
        }
        .navbar-nav .nav-link {
            font-weight: 500;
            color: var(--primary-dark);
            margin-right: 18px;
            transition: color 0.2s;
            display: flex;
            align-items: center;
        }
        .navbar-nav .nav-link i {
            margin-right: 6px;
        }
        .navbar-nav .nav-link:hover {
            color: var(--accent);
        }
        .dark-toggle {
            background: var(--accent);
            color: var(--primary-dark);
            border-radius: 50%;
            border: none;
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            margin-left: 12px;
            transition: background 0.2s;
        }
        .container {
            margin-top: 40px;
            background: var(--card-bg);
            border-radius: 18px;
            box-shadow: var(--shadow);
            padding: 36px 32px 28px 32px;
            max-width: 800px;
        }
        h1 {
            color: var(--primary-dark);
            font-weight: 700;
            margin-bottom: 24px;
            letter-spacing: 1px;
            text-align: center;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        h3 {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        table {
            margin-top: 20px;
            background: #fafafa;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(44,62,80,0.07);
        }
        table th, table td {
            text-align: center;
            vertical-align: middle;
            padding: 12px 16px;
        }
        table th {
            background: #eafbe7;
            color: var(--primary-dark);
            font-weight: 600;
            font-size: 1.08rem;
            border-bottom: 2px solid #eaeaea;
        }
        table tbody tr:hover {
            background: #f0fff0;
        }
        .btn {
            border-radius: 12px;
            font-weight: 600;
            margin: 5px 0;
            transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(44,62,80,0.08);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-success {
            background: var(--accent);
            color: var(--primary-dark);
            border: none;
        }
        .btn-success:hover {
            background: #ffe082;
            color: var(--primary);
            transform: scale(1.05);
        }
        .btn-secondary {
            background: #eafbe7;
            color: var(--primary-dark);
            border: none;
        }
        .btn-secondary:hover {
            background: var(--primary-dark);
            color: var(--text-light);
        }
        .btn-primary {
            background: var(--primary-dark);
            color: var(--text-light);
            border: none;
        }
        .btn-primary:hover {
            background: var(--primary);
        }
        .btn-danger {
            background: #e74c3c;
            border: none;
            color: #fff;
        }
        .btn-danger:hover {
            background: #c0392b;
        }
        .btn i {
            margin-right: 4px;
        }
        a {
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            table {
                font-size: 14px;
            }
            h1 { font-size: 1.3rem; }
        }
    </style>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#"><i class="fa fa-leaf"></i> Lanka Fresh Mart</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a th:href="@{/products}" class="nav-link"><i class="fa fa-store"></i> Products</a></li>
            <li class="nav-item"><a th:href="@{/cart}" class="nav-link"><i class="fa fa-shopping-cart"></i> Cart</a></li>
            <li class="nav-item"><a th:href="@{/profile}" class="nav-link"><i class="fa fa-user"></i> Profile</a></li>
            <li class="nav-item"><a th:href="@{/order/history}" class="nav-link"><i class="fa fa-history"></i> Orders</a></li>
        </ul>
        <button class="dark-toggle" onclick="toggleDarkMode()" title="Toggle dark mode"><i class="fa fa-moon"></i></button>
    </div>
</nav>
<div class="container">
    <h1><i class="fa fa-receipt"></i> Order Details</h1>
    <p><strong>Order ID:</strong> <span th:text="${order.id}"></span></p>
    <p><strong>Total Amount:</strong> <span th:text="${#numbers.formatDecimal(order.totalAmount, 2, 2) + ' LKR'}"></span></p>
    <p><strong>Status:</strong> <span th:text="${order.status}"></span></p>
    <p><strong>Payment Method:</strong> <span th:text="${order.paymentMethod}"></span></p>
    <h3><i class="fa fa-box"></i> Items</h3>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Subtotal</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${order.orderItems}">
            <td th:text="${item.product.name}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${#numbers.formatDecimal(item.price, 2, 2) + ' LKR'}"></td>
            <td th:text="${#numbers.formatDecimal(item.price * item.quantity, 2, 2) + ' LKR'}"></td>
        </tr>
        </tbody>
    </table>
    <div class="d-flex flex-wrap justify-content-center align-items-center mt-4" style="gap: 16px;">
        <a th:href="@{/review(orderId=${order.id})}" class="btn btn-success btn-sm" th:if="${order.delivery != null and order.delivery.status == 'DELIVERED'}">
            <i class="fa fa-star"></i> Review
        </a>
        <a th:href="@{/order/history}" class="btn btn-secondary">
            <i class="fa fa-arrow-left"></i> Back to Order History
        </a>
        <form th:action="@{/order/cancel}" method="post" th:if="${order.status == 'PENDING'}" style="display:inline;">
            <input type="hidden" name="orderId" th:value="${order.id}"/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to cancel this order?');">
                <i class="fa fa-ban"></i> Cancel Order
            </button>
        </form>
    </div>
</div>
<script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
</body>
</html>
