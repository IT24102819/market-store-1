<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Details - Lanka Fresh Mart</title>
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Order Details</h1>
    <p><strong>Order ID:</strong> <span th:text="${order.id}"></span></p>
    <p><strong>Total Amount:</strong> <span th:text="${#numbers.formatDecimal(order.totalAmount, 2, 2) + ' LKR'}"></span></p>
    <p><strong>Status:</strong> <span th:text="${order.status}"></span></p>
    <p><strong>Payment Method:</strong> <span th:text="${order.paymentMethod}"></span></p>
    <h3>Items</h3>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Subtotal</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${order.orderItems}">
            <td th:text="${item.product.name}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${#numbers.formatDecimal(item.price, 2, 2) + ' LKR'}"></td>
            <td th:text="${#numbers.formatDecimal(item.price * item.quantity, 2, 2) + ' LKR'}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/order/history}" class="btn btn-secondary">Back to Order History</a>
    <a th:href="@{/products}" class="btn btn-primary">Continue Shopping</a>
    <form th:action="@{/order/cancel}" method="post" th:if="${order.status == 'PENDING'}" style="display:inline;">
        <input type="hidden" name="orderId" th:value="${order.id}"/>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to cancel this order?');">Cancel Order</button>
    </form>
    <form th:action="@{/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
</div>
</body>
</html>
