<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile - Lanka Fresh Mart</title>
    <link rel="stylesheet" href="profile.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <style>
        :root {
            --primary: #249624;
            --primary-dark: #2d7a2d;
            --accent: #ffc107;
            --bg: #f4f6f8;
            --card-bg: #fff;
            --text: #23272f;
            --text-light: #fff;
            --shadow: 0 4px 24px rgba(44,62,80,0.10);
        }
        body {
            background: var(--bg);
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            color: var(--text);
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode {
            --bg: #181a20;
            --card-bg: #23272f;
            --text: #f4f6f8;
        }
        .navbar {
            background: var(--card-bg);
            box-shadow: var(--shadow);
            border-radius: 0 0 18px 18px;
            margin-bottom: 32px;
            padding: 0.5rem 2rem;
        }
        .navbar-brand {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-dark);
            letter-spacing: 1px;
            display: flex;
            align-items: center;
        }
        .navbar-nav .nav-link {
            font-weight: 500;
            color: var(--primary-dark);
            margin-right: 18px;
            transition: color 0.2s;
            display: flex;
            align-items: center;
        }
        .navbar-nav .nav-link i {
            margin-right: 6px;
        }
        .navbar-nav .nav-link:hover {
            color: var(--accent);
        }
        .dark-toggle {
            background: var(--accent);
            color: var(--primary-dark);
            border-radius: 50%;
            border: none;
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            margin-left: 12px;
            transition: background 0.2s;
        }
        .container {
            max-width: 400px;
            margin: 80px auto;
            background: var(--card-bg);
            border-radius: 18px;
            box-shadow: var(--shadow);
            padding: 36px 32px 28px 32px;
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 24px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .form-group label {
            font-weight: 500;
            color: var(--primary-dark);
        }
        .form-group input {
            border-radius: 12px;
            border: 1px solid #eaeaea;
            font-size: 1.1rem;
            padding: 10px;
        }
        button[type="submit"], .logout-button, .delete-button {
            width: 100%;
            background: var(--primary-dark);
            color: var(--text-light);
            border: none;
            border-radius: 12px;
            padding: 12px 0;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 10px;
            transition: background 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        button[type="submit"]:hover, .logout-button:hover {
            background: var(--primary);
        }
        .delete-button {
            background: #d32f2f;
            margin-top: 18px;
        }
        .delete-button:hover {
            background: #b71c1c;
        }
        .success, .error {
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 16px;
            text-align: center;
            font-size: 1rem;
        }
        .success {
            background: #eafbe7;
            color: var(--primary-dark);
        }
        .error {
            background: #ffeaea;
            color: #d32f2f;
        }
    </style>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</head>
<body>
<!-- Navbar at the very top -->
<nav class="navbar navbar-expand-lg fixed-top">
    <a class="navbar-brand" href="#"><i class="fa fa-leaf"></i> Lanka Fresh Mart</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto align-items-center">
            <li class="nav-item"><a th:href="@{/products}" class="nav-link"><i class="fa fa-store"></i> Products</a></li>
            <li class="nav-item"><a th:href="@{/cart}" class="nav-link"><i class="fa fa-shopping-cart"></i> Cart</a></li>
            <li class="nav-item"><a th:href="@{/order/history}" class="nav-link"><i class="fa fa-history"></i> Orders</a></li>
            <li class="nav-item">
                <button class="dark-toggle" onclick="toggleDarkMode()" title="Toggle dark mode"><i class="fa fa-moon"></i></button>
            </li>
        </ul>
    </div>
</nav>
<!-- Add top margin to container to avoid overlap with fixed navbar -->
<div class="container" style="margin-top:120px;">
    <h1><i class="fa fa-user"></i> Your Profile</h1>
    <!-- Success or error messages -->
    <div th:if="${param.success}" class="success" th:text="${param.success}"></div>
    <div th:if="${error}" class="error" th:text="${error}"></div>
    <!-- Profile update form -->
    <form th:action="@{/profile}" th:object="${user}" method="post" aria-label="Profile update form">
        <div class="form-group">
            <label for="username"><i class="fa fa-user"></i> Username</label>
            <input type="text" th:field="*{username}" id="username" placeholder="Enter new username" aria-required="true"/>
        </div>
        <div class="form-group">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="email" th:field="*{email}" id="email" placeholder="Enter new email" aria-required="true"/>
        </div>
        <div class="form-group">
            <label for="password"><i class="fa fa-lock"></i> New Password (optional)</label>
            <input type="password" th:field="*{password}" id="password" placeholder="Enter new password"/>
        </div>
        <button type="submit"><i class="fa fa-save"></i> Update Profile</button>
    </form>
    <!-- Delete account form -->
    <form th:action="@{/delete-account}" method="post" aria-label="Delete account form" onsubmit="return confirm('Are you sure you want to delete your account? This cannot be undone.');">
        <button type="submit" class="delete-button"><i class="fa fa-trash"></i> Delete Account</button>
    </form>
    <form th:action="@{/logout}" method="post" aria-label="Logout form">
        <button type="submit" class="logout-button"><i class="fa fa-sign-out-alt"></i> Logout</button>
    </form>
</div>
<script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
