<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Requests - Lanka Fresh Mart</title>
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        :root {
            --primary: #249624;
            --primary-dark: #2d7a2d;
            --accent: #ffc107;
            --bg: #f4f6f8;
            --card-bg: #ffffff;
            --text: #23272f;
            --text-light: #ffffff;
            --shadow: 0 4px 24px rgba(44,62,80,0.10);
            --border-color: #eaeaea;
        }
        body {
            background: var(--bg);
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            color: var(--text);
        }
        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: var(--card-bg);
            border-radius: 18px;
            box-shadow: var(--shadow);
            padding: 36px;
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 32px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        /* Table */
        .table {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(44,62,80,0.07);
            border: 1px solid var(--border-color);
            background: var(--card-bg);
        }
        .table thead th {
            background: #eafbe7;
            color: var(--primary-dark);
            font-weight: 600;
            font-size: 1rem;
            border: none;
        }
        .table tbody tr {
            transition: background 0.2s;
        }
        .table tbody tr:hover {
            background: #f0fff0;
        }
        th, td {
            padding: 14px;
            vertical-align: middle;
        }
        /* Buttons */
        .btn-success {
            background: var(--primary);
            border: none;
            border-radius: 8px;
            padding: 6px 14px;
            font-size: 0.9rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: background 0.2s, transform 0.2s;
        }
        .btn-success:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        .btn-danger {
            background: #d32f2f;
            border: none;
            border-radius: 8px;
            padding: 6px 14px;
            font-size: 0.9rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: background 0.2s, transform 0.2s;
        }
        .btn-danger:hover {
            background: #b71c1c;
            transform: translateY(-2px);
        }
        .navbar {
            background: var(--card-bg);
            box-shadow: var(--shadow);
            padding: 0.75rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1020;
        }
        .navbar-brand {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--primary-dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .navbar-brand i {
            color: var(--primary);
        }
        .navbar-nav .nav-link {
            font-weight: 500;
            color: var(--text);
            margin-right: 18px;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .navbar-nav .nav-link:hover {
            color: var(--primary);
        }
        .dark-toggle {
            background: transparent;
            color: var(--text);
            border-radius: 50%;
            border: 1px solid var(--border-color);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            margin-left: 12px;
            transition: background 0.2s, color 0.2s, border-color 0.2s;
            position: relative;
        }
        .dark-toggle:hover {
            background: var(--primary);
            color: var(--text-light);
            border-color: var(--primary);
        }
        /* Notification badge */
        .dark-toggle .badge {
            position: absolute;
            top: 4px;
            right: 4px;
            font-size: 0.65rem;
            padding: 2px 6px;
            border-radius: 50%;
        }
        .logout-button {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text);
            border-radius: 8px;
            padding: 6px 14px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: background 0.2s, color 0.2s;
        }
        .logout-button:hover {
            background: var(--primary-dark);
            color: var(--text-light);
            border-color: var(--primary-dark);
        }
        body.dark {
            background: #1e1e1e;
            color: #f0f0f0;
        }
        body.dark .table {
            background: #2a2a2a;
            color: #f0f0f0;
        }
        body.dark .table thead th {
            background: #333;
            color: #90ee90;
        }
        /* Alerts */
        .text-success, .text-danger {
            font-size: 0.95rem;
            font-weight: 500;
            margin-top: 1rem;
            text-align: center;
            border-radius: 8px;
            padding: 10px;
        }
        .text-success {
            background: #eafbe7;
            color: var(--primary-dark);
            border: 1px solid #b2e5b2;
        }
        .text-danger {
            background: #ffeaea;
            color: #d32f2f;
            border: 1px solid #f5bcbc;
        }
        @media (max-width: 768px) {
            .container { padding: 20px; }
            h1 { font-size: 1.4rem; }
            th, td { padding: 10px; }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#"><i class="fa fa-leaf"></i> Lanka Fresh Mart</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a th:href="@{/admin/dashboard}" class="nav-link"><i class="fa-solid fa-users-cog"></i> Manage Users</a></li>
            <li class="nav-item"><a th:href="@{/admin/products}" class="nav-link"><i class="fa fa-box"></i>Manage Products</a></li>
            <li class="nav-item"><a th:href="@{/admin/orders}" class="nav-link"><i class="fa fa-shopping-cart"></i>Manage Orders</a></li>
            <li class="nav-item"><a th:href="@{/admin/reviews}" class="nav-link"><i class="fa fa-star"></i>Manage Reviews</a></li>
        </ul>
        <div class="d-flex align-items-center">
            <form th:action="@{/logout}" method="post" aria-label="Logout form" class="mr-2">
                <button type="submit" class="logout-button"><i class="fa fa-sign-out-alt"></i> Logout</button>
            </form>
            <a th:href="@{https://mailtrap.io/inboxes/4063256/messages(target='_blank')}"
               class="dark-toggle mr-2"
               th:onclick="'window.location.href=\'/admin/reset-email-count\'; return true;'"
               title="View Mailtrap Sandbox">
                <i class="fa fa-bell"></i>
                <span th:if="${newEmailCount > 0}" class="badge badge-danger" th:text="${newEmailCount}"></span>
            </a>
        </div>
    </div>
</nav>
<div class="container">
    <h1><i class="fa fa-users"></i> Pending Role Requests</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>User</th>
            <th>Request Date</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="request : ${requests}" th:if="${request.id != null}">
            <td th:text="${request.user.username}"></td>
            <td th:text="${#temporals.format(request.requestDate, 'yyyy-MM-dd HH:mm')}"></td>
            <td>
                <form th:action="@{/admin/process-request/__${request.id}__}" method="post" style="display:inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" name="action" value="APPROVE" class="btn btn-success btn-sm"
                            onclick="return confirm('Are you sure you want to approve this role request?');">Approve</button>
                </form>
                <form th:action="@{/admin/process-request/__${request.id}__}" method="post" style="display:inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" name="action" value="DENY" class="btn btn-danger btn-sm"
                            onclick="return confirm('Are you sure you want to deny this role request?');">Deny</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <p th:if="${success}" class="text-success" th:text="${success}"></p>
    <p th:if="${error}" class="text-danger" th:text="${error}"></p>
</div>

<script th:inline="javascript">
    function confirmAction(form) {
        const action = form.querySelector('[name=action]')?.value;
        if (!action) return false;
        const message = action === 'APPROVE'
            ? 'Are you sure you want to approve this role request?'
            : 'Are you sure you want to deny this role request?';
        return confirm(message);
    }
</script>
</body>
</html>
