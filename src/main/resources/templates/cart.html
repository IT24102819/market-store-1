<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Shopping Cart - Lanka Fresh Mart</title>
  <link rel="stylesheet" href="/css/register.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    :root {
      --primary: #249624;
      --primary-dark: #2d7a2d;
      --accent: #ffc107;
      --bg: #f4f6f8;
      --card-bg: #fff;
      --text: #23272f;
      --text-light: #fff;
      --shadow: 0 4px 24px rgba(44,62,80,0.10);
    }
    body {
      background: var(--bg);
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      --bg: #181a20;
      --card-bg: #23272f;
      --text: #f4f6f8;
    }
    .navbar {
      background: var(--card-bg);
      box-shadow: var(--shadow);
      border-radius: 0 0 18px 18px;
      margin-bottom: 32px;
      padding: 0.5rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .navbar-brand {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary-dark);
      letter-spacing: 1px;
      display: flex;
      align-items: center;
    }
    .navbar-nav .nav-link {
      font-weight: 500;
      color: var(--primary-dark);
      margin-right: 18px;
      transition: color 0.2s;
      display: flex;
      align-items: center;
    }
    .navbar-nav .nav-link i {
      margin-right: 6px;
    }
    .navbar-nav .nav-link:hover {
      color: var(--accent);
    }
    .dark-toggle {
      background: var(--accent);
      color: var(--primary-dark);
      border-radius: 50%;
      border: none;
      width: 38px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      margin-left: 12px;
      transition: background 0.2s;
    }
    .container {
      margin-top: 40px;
      background: var(--card-bg);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 36px 32px 28px 32px;
      max-width: 900px;
      transition: background 0.3s;
    }
    h1 {
      color: var(--primary-dark);
      font-weight: 700;
      margin-bottom: 32px;
      letter-spacing: 1px;
      text-align: center;
      font-size: 2.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    .table {
      background: var(--card-bg);
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(44,62,80,0.07);
      margin-bottom: 24px;
      transition: box-shadow 0.2s;
    }
    .table th, .table td {
      vertical-align: middle !important;
      border-top: none;
      font-size: 1rem;
      color: var(--text);
    }
    .table th {
      background: #eafbe7;
      color: var(--primary-dark);
      font-weight: 600;
      font-size: 1.1rem;
      border-bottom: 2px solid #eaeaea;
    }
    .table tbody tr:hover {
      background: #f0fff0;
      transition: background 0.2s;
    }
    img {
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(44,62,80,0.08);
      transition: transform 0.3s;
    }
    img:hover {
      transform: scale(1.07);
    }
    .btn {
      border-radius: 12px;
      font-weight: 600;
      transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
      box-shadow: 0 2px 8px rgba(44,62,80,0.08);
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .btn-primary {
      background: var(--primary-dark);
      border: none;
      color: var(--text-light);
    }
    .btn-primary:hover {
      background: var(--primary);
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 4px 16px rgba(44,62,80,0.13);
    }
    .btn-danger {
      background: #e74c3c;
      border: none;
      color: #fff;
    }
    .btn-danger:hover {
      background: #c0392b;
      transform: translateY(-2px) scale(1.04);
    }
    .btn-success {
      background: var(--accent);
      color: var(--primary-dark);
      border: none;
    }
    .btn-success:hover {
      background: #ffe082;
      color: var(--primary);
    }
    .btn-secondary {
      background: #eafbe7;
      color: var(--primary-dark);
      border: none;
    }
    .btn-secondary:hover {
      background: var(--primary-dark);
      color: var(--text-light);
    }
    .btn-info {
      background: #249624;
      color: #fff;
      border: none;
    }
    .btn-info:hover {
      background: #2d7a2d;
      color: #fff;
    }
    .success, .error, .alert {
      border-radius: 12px;
      font-size: 1rem;
      margin-bottom: 16px;
      padding: 10px 18px;
      box-shadow: 0 2px 8px rgba(44,62,80,0.08);
      text-align: center;
    }
    .success { background: #eafbe7; color: var(--primary-dark); }
    .error { background: #fdecea; color: #e74c3c; }
    .nav-links {
      margin-top: 32px;
      text-align: center;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }
    .logout-button {
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 8px 24px;
      font-weight: 600;
      margin-top: 8px;
      box-shadow: 0 2px 8px rgba(44,62,80,0.08);
      transition: background 0.2s, box-shadow 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .logout-button:hover {
      background: #c0392b;
      box-shadow: 0 4px 16px rgba(44,62,80,0.13);
    }
    @media (max-width: 768px) {
      .container { padding: 16px 4px; }
      .table th, .table td { font-size: 0.95rem; }
      img { width: 70px !important; height: 70px !important; }
      h1 { font-size: 1.3rem; }
      .nav-links { flex-direction: column; gap: 8px; }
    }
  </style>
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" href="#"><i class="fa fa-leaf"></i> Lanka Fresh Mart</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item"><a th:href="@{/products}" class="nav-link"><i class="fa fa-store"></i> Products</a></li>
      <li class="nav-item"><a th:href="@{/profile}" class="nav-link"><i class="fa fa-user"></i> Profile</a></li>
      <li class="nav-item"><a th:href="@{/order/history}" class="nav-link"><i class="fa fa-history"></i> Orders</a></li>
    </ul>
    <button class="dark-toggle" onclick="toggleDarkMode()" title="Toggle dark mode"><i class="fa fa-moon"></i></button>
  </div>
</nav>
<div class="container">
  <h1><i class="fa fa-shopping-cart"></i> Your Cart</h1>
  <div th:if="${param.success}" class="success" th:text="${param.success}"></div>
  <div th:if="${error}" class="error" th:text="${error}"></div>
  <div th:if="${lowStockWarning}" style="color: #e74c3c; font-weight:600;"><i class="fa fa-exclamation-triangle"></i> Warning: Some items have low stock!</div>
  <table class="table table-bordered" role="grid" aria-label="Shopping cart table">
    <thead>
    <tr>
      <th><i class="fa fa-image"></i> Image</th>
      <th><i class="fa fa-box"></i> Product</th>
      <th><i class="fa fa-money-bill-wave"></i> Price</th>
      <th><i class="fa fa-sort-numeric-up"></i> Quantity</th>
      <th><i class="fa fa-calculator"></i> Total</th>
      <th><i class="fa fa-cogs"></i> Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${cartItems}">
      <td>
        <img th:src="${item.product.imageUrl}" th:alt="${item.product.name}" style="width: 100px; height: 100px; object-fit: cover;">
      </td>
      <td th:text="${item.product.name}"></td>
      <td th:text=" ${item.product.price} + ' LKR' "></td>
      <td>
        <form th:action="@{/cart/update}" method="post" aria-label="Update cart item quantity" class="form-inline">
          <input type="hidden" name="cartItemId" th:value="${item.id}"/>
          <input type="number" name="quantity" th:value="${item.quantity}" min="1" aria-label="Quantity" class="form-control mr-2" style="width: 80px;"/>
          <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-sync-alt"></i> Update</button>
        </form>
      </td>
      <td th:text="${item.quantity * item.product.price} + ' LKR' "></td>
      <td>
        <form th:action="@{/cart/remove}" method="post" aria-label="Remove from cart" style="display:inline;">
          <input type="hidden" name="cartItemId" th:value="${item.id}"/>
          <button type="submit" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i> Remove</button>
        </form>
      </td>
    </tr>
    <tr th:if="${#lists.isEmpty(cartItems)}">
      <td colspan="6" class="text-center"><i class="fa fa-shopping-basket"></i> Your cart is empty.</td>
    </tr>
    <tr th:if="${!#lists.isEmpty(cartItems)}">
      <td colspan="4" class="text-right"><strong>Total:</strong></td>
      <td th:text="${#numbers.formatDecimal(total, 2, 2) + ' LKR'}"></td>
      <td></td>
    </tr>
    </tbody>
  </table>
  <div class="d-flex flex-wrap justify-content-center align-items-center mb-4" style="gap: 16px;">
    <a th:href="@{/products}" href="/products" class="btn btn-secondary"><i class="fa fa-arrow-left"></i> Continue Shopping</a>
    <form th:action="@{/cart/checkout}" method="post" class="d-inline-block">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      <button type="submit" class="btn btn-success"><i class="fa fa-credit-card"></i> Proceed to Checkout</button>
    </form>
  </div>
</div>
<script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
</body>
</html>
