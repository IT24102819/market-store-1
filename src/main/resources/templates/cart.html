<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Your Cart</title>
  <!-- Add any CSS or styles if needed -->
</head>
<body>
<h1>Your Cart</h1>

<table>
  <thead>
  <tr>
    <th>Image</th>
    <th>Product</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Total</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="item : ${cartItems}">
    <td>
      <img th:src="@{/images/{id}(id=${item.product.id})}" alt="Product Image" width="50"/>
    </td>
    <td th:text="${item.product.name}"></td>
    <td th:text="${#numbers.formatDecimal(item.product.price, 2, 2)}"></td>
    <td th:text="${item.quantity}"></td>
    <td th:text="${#numbers.formatDecimal(item.product.price.multiply(BigDecimal.valueOf(item.quantity)), 2, 2)}"></td>
    <td>
      <form th:action="@{/cart/update}" method="post">
        <input type="hidden" th:value="${item.id}" name="cartItemId" />
        <input type="number" name="quantity" th:value="${item.quantity}" min="1" required />
        <button type="submit">Update</button>
      </form>
      <form th:action="@{/cart/remove}" method="post">
        <input type="hidden" th:value="${item.id}" name="cartItemId" />
        <button type="submit">Remove</button>
      </form>
    </td>
  </tr>
  <tr th:if="${cartItems.isEmpty()}">
    <td colspan="6">Your cart is empty.</td>
  </tr>
  </tbody>
</table>

<div>
  <strong>Total: </strong>
  <span th:text="${#numbers.formatDecimal(total, 2, 2)}" th:unless="${cartItems.isEmpty()}">0.00</span>
</div>

<a th:href="@{/products}">Continue Shopping</a>
<a th:href="@{/profile}">View Profile</a>
<a th:href="@{/cart/checkout}">Proceed to Checkout</a>

<form th:action="@{/logout}" method="post">
  <button type="submit">Logout</button>
</form>
</body>
</html>
