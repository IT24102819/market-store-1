<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Shopping Cart - Lanka Fresh Mart</title>
  <link rel="stylesheet" href="/css/register.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Your Cart</h1>
  <div th:if="${param.success}" class="success" th:text="${param.success}"></div>
  <div th:if="${error}" class="error" th:text="${error}"></div>
  <div th:if="${lowStockWarning}" style="color: red;">Warning: Some items have low stock!</div>
  <table class="table table-bordered" role="grid" aria-label="Shopping cart table">
    <thead>
    <tr>
      <th>Image</th>
      <th>Product</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${cartItems}">
      <td>
        <img th:src="${item.product.imageUrl}" th:alt="${item.product.name}" style="width: 100px; height: 100px; object-fit: cover;">
      </td>
      <td th:text="${item.product.name}"></td>
      <td th:text="'$' + ${item.product.price}"></td>
      <td>
        <form th:action="@{/cart/update}" method="post" aria-label="Update cart item quantity">
          <input type="hidden" name="cartItemId" th:value="${item.id}"/>
          <input type="number" name="quantity" th:value="${item.quantity}" min="1" aria-label="Quantity"/>
          <button type="submit" class="btn btn-sm btn-primary">Update</button>
        </form>
      </td>
      <td th:text="'$' + ${item.quantity * item.product.price}"></td>
      <td>
        <form th:action="@{/cart/remove}" method="post" aria-label="Remove from cart">
          <input type="hidden" name="cartItemId" th:value="${item.id}"/>
          <button type="submit" class="btn btn-sm btn-danger">Remove</button>
        </form>
      </td>
    </tr>
    <tr th:if="${#lists.isEmpty(cartItems)}">
      <td colspan="6">Your cart is empty.</td>
    </tr>
    <tr th:if="${!#lists.isEmpty(cartItems)}">
      <td colspan="4" class="text-right"><strong>Total:</strong></td>
      <td th:text="'$' + ${cartTotal}"></td>
      <td></td>
    </tr>
    </tbody>
  </table>

  <p><a th:href="@{/products}" href="/products">Continue Shopping</a></p>
  <form th:action="@{/cart/checkout}" method="post" class="d-inline-block">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <select name="paymentMethod" class="form-control d-inline-block" style="width: auto;">
      <option value="CASH_ON_DELIVERY">Cash on Delivery</option>
      <option value="CARD">Card Payment</option>
    </select>
    <button type="submit" class="btn btn-success">Proceed to Checkout</button>
  </form>
  <a th:href="@{/order/history}" class="btn btn-secondary">View Order History</a>
  <div class="nav-links">
    <p><a th:href="@{/profile}" href="/profile">View Profile</a></p>
    <form th:action="@{/logout}" method="post" aria-label="Logout form">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      <button type="submit" class="logout-button">Logout</button>
    </form>
  </div>
</div>
</body>
</html>
