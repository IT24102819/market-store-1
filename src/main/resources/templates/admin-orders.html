<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin - Orders - Lanka Fresh Mart</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: #f4f6f8;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
    }
    .container {
      max-width: 900px;
      margin: 60px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(44,62,80,0.10);
      padding: 36px 32px 28px 32px;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #2d7a2d;
      margin-bottom: 24px;
      text-align: center;
    }
    .table {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(44,62,80,0.07);
      background: #fafafa;
    }
    th, td {
      padding: 12px 16px;
      text-align: left;
      vertical-align: middle;
    }
    th {
      background: #eafbe7;
      color: #2d7a2d;
      font-weight: 600;
      border-bottom: 2px solid #eaeaea;
    }
    tr {
      border-bottom: 1px solid #eaeaea;
    }
    .btn-primary {
      background: #2d7a2d;
      border: none;
      border-radius: 10px;
      padding: 6px 18px;
      font-size: 1rem;
      font-weight: 500;
      transition: background 0.2s;
    }
    .btn-primary:hover {
      background: #249624;
    }
    .form-control {
      border-radius: 10px;
      font-size: 1rem;
      padding: 6px 10px;
    }
    a.btn-secondary {
      border-radius: 10px;
      background: #249624;
      color: #fff;
      font-weight: 500;
      padding: 8px 22px;
      margin-top: 18px;
      transition: background 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    a.btn-secondary:hover {
      background: #2d7a2d;
      color: #fff;
      text-decoration: none;
    }
    @media (max-width: 768px) {
      .container { padding: 18px 6px; }
      .table { font-size: 0.95rem; }
      th, td { padding: 8px 6px; }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Manage Orders</h1>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Order ID</th>
      <th>User</th>
      <th>Total</th>
      <th>Status</th>
      <th>Delivery Status</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
      <td th:text="${order.id}"></td>
      <td th:text="${order.user.username}"></td>
      <td th:text="${#numbers.formatDecimal(order.totalAmount, 2, 2)}"></td>
      <td th:text="${order.status}"></td>
      <td th:text="${order.delivery != null ? order.delivery.status : 'N/A'}"></td>
      <td>
        <form th:action="@{/admin/delivery/update}" method="post" th:if="${order.delivery != null}">
          <input type="hidden" name="deliveryId" th:value="${order.delivery.id}"/>
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <select name="newStatus" class="form-control d-inline-block" style="width: auto;">
            <option value="PENDING">PENDING</option>
            <option value="SHIPPED">SHIPPED</option>
            <option value="OUT_FOR_DELIVERY">OUT FOR DELIVERY</option>
            <option value="DELIVERED">DELIVERED</option>
            <option value="CANCELLED">CANCELLED</option>
          </select>
          <button type="submit" class="btn btn-primary btn-sm">Update</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Back To Dashboard</a>
</div>
</body>
</html>
