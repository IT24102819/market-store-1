<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin - Orders - Lanka Fresh Mart</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    :root {
      --primary: #249624;
      --primary-dark: #2d7a2d;
      --accent: #ffc107;
      --bg: #f4f6f8;
      --card-bg: #ffffff;
      --text: #23272f;
      --text-light: #ffffff;
      --shadow: 0 4px 24px rgba(44,62,80,0.10);
      --border-color: #eaeaea;
    }
    body {
      background: var(--bg);
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      --bg: #181a20;
      --card-bg: #23272f;
      --text: #f4f6f8;
      --border-color: #3a3f48;
    }
    .navbar {
      background: var(--card-bg);
      box-shadow: var(--shadow);
      padding: 0.75rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1020;
      transition: background 0.3s;
    }
    .navbar-brand {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary-dark);
      letter-spacing: 1px;
    }
    .dark-mode .navbar-brand { color: var(--primary); }
    .navbar-nav .nav-link {
      font-weight: 500;
      color: var(--text);
      margin-right: 18px;
      transition: color 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .navbar-nav .nav-link:hover { color: var(--primary); }
    .dark-toggle {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border-color);
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      margin-left: 12px;
      transition: all 0.2s;
      border-radius: 50%;
    }
    .dark-toggle:hover {
      background: var(--primary);
      color: var(--text-light);
      border-color: var(--primary);
    }
    .logout-button {
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text);
      border-radius: 10px;
      padding: 8px 18px;
      font-weight: 500;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .logout-button:hover {
      background: var(--primary-dark);
      color: var(--text-light);
      border-color: var(--primary-dark);
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      background: var(--card-bg);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 36px;
      transition: background 0.3s;
    }
    h1 {
      font-size: 2.3rem;
      font-weight: 800;
      color: var(--primary-dark);
      margin-bottom: 32px;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .dark-mode h1 { color: var(--primary); }
    .table-responsive {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(44,62,80,0.07);
      border: 1px solid var(--border-color);
    }
    .table {
      margin-bottom: 0;
      background: var(--card-bg);
    }
    th, td {
      padding: 16px;
      text-align: left;
      vertical-align: middle;
      font-size: 1rem;
      border-top: 1px solid var(--border-color);
    }
    th {
      background: #eafbe7;
      color: var(--primary-dark);
      font-weight: 700;
      border-top: none;
    }
    .dark-mode th {
      background: #294d29;
      color: var(--accent);
    }
    .dark-mode td,
    .dark-mode tbody tr {
      color: var(--text);
    }
    tbody tr:hover {
      background: #f5fbe7;
    }
    .dark-mode tbody tr:hover {
      background: #2c313a;
    }
    .badge {
      font-size: 0.7rem;
      padding: 2px 6px;
      border-radius: 10px;
    }
    .badge-danger {
      background-color: #dc3545;
      color: #fff;
    }
    /* Notification badge */
    .dark-toggle .badge {
      position: absolute;
      top: 4px;
      right: 4px;
      font-size: 0.65rem;
      padding: 2px 6px;
      border-radius: 50%;
    }
    .dark-mode .form-control {
      background: #3a3f48;
      border-color: #fff;
      color: var(--text);
    }
    a.btn-secondary {
      border-radius: 12px;
      background: var(--primary-dark);
      color: #fff;
      font-weight: 500;
      padding: 10px 24px;
      margin-top: 24px;
      transition: background 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    a.btn-secondary:hover {
      background: var(--primary);
    }
    .status-badge {
      padding: 5px 12px;
      border-radius: 15px;
      font-weight: 600;
      font-size: 0.85rem;
      text-transform: uppercase;
    }
    .status-pending { background-color: #fffbe7; color: #f59e0b; }
    .status-shipped { background-color: #eef2ff; color: #4f46e5; }
    .status-out_for_delivery { background-color: #ecfeff; color: #0891b2; }
    .status-delivered { background-color: #f0fdf4; color: #16a34a; }
    .status-cancelled { background-color: #fef2f2; color: #ef4444; }
    .status-na { background-color: #f3f4f6; color: #6b7280; }
    @media (max-width: 992px) {
      .navbar-collapse { margin-top: 1rem; }
    }
    @media (max-width: 768px) {
      .container { padding: 24px 12px; margin: 24px auto; }
      h1 { font-size: 1.8rem; }
      th, td { padding: 12px 8px; font-size: 0.9rem; }
    }
  </style>
  <script>
    function toggleDarkMode() {
      const isDarkMode = document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', isDarkMode);
      const icon = document.querySelector('.dark-toggle i');
      icon.className = isDarkMode ? 'fa fa-sun' : 'fa fa-moon';
    }
    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
        const icon = document.querySelector('.dark-toggle i');
        if(icon) icon.className = 'fa fa-sun';
      }
    });
  </script>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" href="#"><i class="fa fa-leaf"></i>Lanka Fresh Mart</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"><i class="fa fa-bars"></i></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item"><a th:href="@{/admin/dashboard}" class="nav-link"><i class="fa fa-user-shield"></i>Manage Users</a></li>
      <li class="nav-item"><a th:href="@{/admin/products}" class="nav-link"><i class="fa fa-box"></i>Manage Products</a></li>
      <li class="nav-item"><a th:href="@{/admin/reviews}" class="nav-link"><i class="fa fa-star"></i>Manage Reviews</a></li>
    </ul>
    <div class="d-flex align-items-center">
      <form th:action="@{/logout}" method="post" aria-label="Logout form" class="mr-2">
        <button type="submit" class="logout-button"><i class="fa fa-sign-out-alt"></i> Logout</button>
      </form>
      <a th:href="@{https://mailtrap.io/inboxes/4063256/messages(target='_blank')}"
         class="dark-toggle mr-2"
         th:onclick="'window.location.href=\'/admin/reset-email-count\'; return true;'"
         title="View Mailtrap Sandbox">
        <i class="fa fa-bell"></i>
        <span th:if="${newEmailCount > 0}" class="badge badge-danger" th:text="${newEmailCount}"></span>
      </a>
      <button class="dark-toggle" onclick="toggleDarkMode()" title="Toggle dark mode"><i class="fa fa-moon"></i></button>
    </div>
  </div>
</nav>
<div class="container">
  <div th:if="${param.success}" class="alert alert-success" role="alert" th:text="${param.success}"></div>
  <div th:if="${param.error}" class="alert alert-danger" role="alert" th:text="${param.error}"></div>
  <h1><i class="fa-solid fa-dolly"></i> Manage Orders</h1>
  <div class="table-responsive">
    <table class="table">
      <thead>
      <tr>
        <th>Order ID</th>
        <th>User</th>
        <th>Total</th>
        <th>Payment Status</th>
        <th>Delivery Status</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.user.username}"></td>
        <td th:text="'LKR ' + ${#numbers.formatDecimal(order.totalAmount, 1, 'COMMA', 2, 'POINT')}"></td>
        <td th:text="${order.getPaymentStatus()}"></td>
        <td>
          <span class="status-badge"
                th:classappend="${order.delivery == null ? 'status-na' : 'status-' + #strings.toLowerCase(order.delivery.status)}"
                th:text="${order.delivery != null ? order.delivery.status : 'N/A'}">
          </span>
        </td>
        <td>
          <form th:action="@{/admin/delivery/update}" method="post" th:if="${order.delivery != null}" class="form-inline">
            <input type="hidden" name="deliveryId" th:value="${order.delivery.id}"/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <a th:href="@{'/admin/delivery/' + ${order.delivery.id}}" th:if="${order.delivery != null}" class="btn btn-info btn-sm">View Delivery</a>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
