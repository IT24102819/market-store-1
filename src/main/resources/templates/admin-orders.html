<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin - Orders - Lanka Fresh Mart</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    :root {
      --primary: #2d7a2d;
      --primary-dark: #249624;
      --accent: #ffc107;
      --danger: #d32f2f;
      --bg-light: #f4f6f8;
      --bg-dark: #23272f;
      --card-bg: #fafafa;
      --card-bg-dark: #2c313a;
      --text-main: #222;
      --text-main-dark: #f4f6f8;
      --shadow: 0 4px 24px rgba(44,62,80,0.10);
      --shadow-hover: 0 8px 32px rgba(44,62,80,0.15);
    }
    body {
      background: var(--bg-light);
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      color: var(--text-main);
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-main-dark);
    }
    .sidebar {
      position: fixed;
      top: 0; left: 0; bottom: 0;
      width: 220px;
      background: var(--primary);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 32px 0 0 0;
      box-shadow: 2px 0 16px rgba(44,62,80,0.07);
      z-index: 100;
      min-height: 100vh;
    }
    .sidebar .logo {
      font-size: 1.7rem;
      font-weight: 700;
      margin-bottom: 32px;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .sidebar .nav-links {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 32px;
    }
    .sidebar .nav-links a, .sidebar .logout-button {
      width: 90%;
      margin: 0 auto;
      padding: 10px 0;
      border-radius: 12px;
      background: rgba(255,255,255,0.08);
      color: #fff;
      font-weight: 500;
      text-decoration: none;
      border: none;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      transition: background 0.2s;
      font-size: 1.08rem;
    }
    .sidebar .nav-links a.active {
      background: var(--accent);
      color: var(--primary);
      font-weight: 700;
    }
    .sidebar .nav-links a:hover, .sidebar .logout-button:hover {
      background: var(--primary-dark);
      color: #fff;
      text-decoration: none;
    }
    .sidebar .logout-button {
      margin-top: auto;
      margin-bottom: 24px;
      cursor: pointer;
    }
    .dark-toggle {
      margin: 0 auto 24px auto;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      color: #fff;
      font-size: 1.1rem;
      background: none;
      border: none;
    }
    .container {
      max-width: 1000px;
      margin: 60px auto;
      margin-left: 260px;
      background: #fff;
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 36px 32px 28px 32px;
      transition: background 0.3s;
    }
    body.dark-mode .container {
      background: var(--card-bg-dark);
      color: var(--text-main-dark);
    }
    h1 {
      font-size: 2.3rem;
      font-weight: 800;
      color: var(--primary);
      margin-bottom: 24px;
      text-align: left;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .table {
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(44,62,80,0.07);
      background: var(--card-bg);
      margin-bottom: 32px;
      transition: background 0.3s;
    }
    body.dark-mode .table {
      background: var(--card-bg-dark);
      color: var(--text-main-dark);
    }
    th, td {
      padding: 14px 18px;
      text-align: left;
      vertical-align: middle;
      font-size: 1.08rem;
    }
    th {
      background: #eafbe7;
      color: var(--primary);
      font-weight: 700;
      border-bottom: 2px solid #eaeaea;
      letter-spacing: 0.5px;
    }
    body.dark-mode th {
      background: #294d29;
      color: var(--accent);
      border-bottom: 2px solid #333;
    }
    tr {
      border-bottom: 1px solid #eaeaea;
      transition: background 0.2s;
    }
    tbody tr:hover {
      background: #f5fbe7;
      box-shadow: var(--shadow-hover);
    }
    body.dark-mode tbody tr:hover {
      background: #294d29;
    }
    .btn-primary {
      background: var(--primary);
      border: none;
      border-radius: 12px;
      padding: 8px 24px;
      font-size: 1.08rem;
      font-weight: 600;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(44,62,80,0.07);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .btn-primary:hover {
      background: var(--primary-dark);
      box-shadow: 0 4px 16px rgba(44,62,80,0.12);
    }
    .form-control {
      border-radius: 10px;
      font-size: 1rem;
      padding: 6px 10px;
      background: #f8f8f8;
      border: 1px solid #eaeaea;
      transition: border 0.2s;
      display: inline-block;
    }
    a.btn-secondary {
      border-radius: 10px;
      background: #249624;
      color: #fff;
      font-weight: 500;
      padding: 8px 22px;
      margin-top: 18px;
      transition: background 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    a.btn-secondary:hover {
      background: #2d7a2d;
      color: #fff;
      text-decoration: none;
    }
    @media (max-width: 768px) {
      .container { padding: 18px 6px; }
      .table { font-size: 0.95rem; }
      th, td { padding: 8px 6px; }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Manage Orders</h1>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Order ID</th>
      <th>User</th>
      <th>Total</th>
      <th>Delivery Status</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
      <td th:text="${order.id}"></td>
      <td th:text="${order.user.username}"></td>
      <td th:text="${#numbers.formatDecimal(order.totalAmount, 2, 2)}"></td>
      <td th:text="${order.delivery != null ? order.delivery.status : 'N/A'}"></td>
      <td>
        <form th:action="@{/admin/delivery/update}" method="post" th:if="${order.delivery != null}">
          <input type="hidden" name="deliveryId" th:value="${order.delivery.id}"/>
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <select name="newStatus" class="form-control d-inline-block" style="width: auto;">
            <option value="PENDING">PENDING</option>
            <option value="SHIPPED">SHIPPED</option>
            <option value="OUT_FOR_DELIVERY">OUT FOR DELIVERY</option>
            <option value="DELIVERED">DELIVERED</option>
            <option value="CANCELLED">CANCELLED</option>
          </select>
          <button type="submit" class="btn btn-primary btn-sm">Update</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Back To Dashboard</a>
</div>
</body>
</html>
