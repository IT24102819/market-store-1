<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Submit Review - Lanka Fresh Mart</title>
  <link rel="stylesheet" href="/css/register.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Submit a Review</h1>
  <form th:action="@{/submit-review}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input type="hidden" th:name="orderId" th:value="${orderId}"/>
    <div class="form-group">
      <label for="comment">Comment:</label>
      <textarea id="comment" name="comment" class="form-control" required></textarea>
    </div>
    <div class="form-group">
      <label for="rating">Rating (1-5):</label>
      <select id="rating" name="rating" class="form-control" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit Review</button>
  </form>
  <a th:href="@{/order/history}" class="btn btn-secondary">Back to Order History</a>
</div>
</body>
</html>
