<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Lanka Fresh Mart</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="container">
    <h1>Login to Your Account</h1>
    <!-- Show error message if login fails -->
    <div th:if="${param.error}" class="error">
        Invalid username or password. Please try again.
    </div>
    <!-- Show message if logged out -->
    <div th:if="${param.logout}" class="success">
        You have been logged out successfully.
    </div>
    <form th:action="@{/login}" method="post" aria-label="Login form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required
                   placeholder="Enter your username" autofocus aria-required="true"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required
                   placeholder="Enter your password" aria-required="true"/>
        </div>
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a th:href="@{/register}" href="/register">Sign Up</a></p>
</div>
</body>
</html>
