<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - Lanka Fresh Mart</title>
    <link rel="stylesheet" href="register.css"/>
</head>
<body>
<div class="container">
    <h1>Create Your Account</h1>
    <!-- Error message if registration fails (e.g., username taken) -->
    <div th:if="${error}" class="error" th:text="${error}"></div>
    <form th:action="@{/register}" th:object="${user}" method="post" aria-label="Registration form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" th:field="*{username}" id="username" placeholder="Enter your username" required autofocus aria-required="true"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" th:field="*{password}" id="password" placeholder="Enter your password" required aria-required="true"/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" th:field="*{email}" id="email" placeholder="Enter your email" required aria-required="true"/>
        </div>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a th:href="@{/login}" href="/login">Login here</a></p>
</div>
</body>
</html>
