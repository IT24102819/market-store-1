<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <label>
            <input type="text" th:field="*{username}" placeholder="Username"/><br>
        </label>
        <label>
            <input type="password" th:field="*{password}" placeholder="Password"/><br>
        </label>
        <label>
            <input type="email" th:field="*{email}" placeholder="Email"/><br>
        </label>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a th:href="@{/login}" href="/login">Sign In</a></p>
</body>
</html>
