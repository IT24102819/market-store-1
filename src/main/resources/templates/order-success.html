<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Confirmation - Lanka Fresh Mart</title>
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <style>
        :root {
            --primary: #249624;
            --primary-dark: #2d7a2d;
            --accent: #ffc107;
            --bg: #f4f6f8;
            --card-bg: #fff;
            --text: #23272f;
            --text-light: #fff;
            --shadow: 0 4px 24px rgba(44,62,80,0.10);
        }
        body {
            background: var(--bg);
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            color: var(--text);
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode {
            --bg: #181a20;
            --card-bg: #23272f;
            --text: #f4f6f8;
        }
        .navbar {
            background: var(--card-bg);
            box-shadow: var(--shadow);
            border-radius: 0 0 18px 18px;
            margin-bottom: 32px;
            padding: 0.5rem 2rem;
        }
        .navbar-brand {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-dark);
            letter-spacing: 1px;
            display: flex;
            align-items: center;
        }
        .navbar-nav .nav-link {
            font-weight: 500;
            color: var(--primary-dark);
            margin-right: 18px;
            transition: color 0.2s;
            display: flex;
            align-items: center;
        }
        .navbar-nav .nav-link i {
            margin-right: 6px;
        }
        .navbar-nav .nav-link:hover {
            color: var(--accent);
        }
        .dark-toggle {
            background: var(--accent);
            color: var(--primary-dark);
            border-radius: 50%;
            border: none;
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            margin-left: 12px;
            transition: background 0.2s;
        }
        .container {
            margin-top: 40px;
            background: var(--card-bg);
            border-radius: 18px;
            box-shadow: var(--shadow);
            padding: 32px 24px;
            max-width: 700px;
            text-align: center;
        }
        h1 {
            color: var(--primary-dark);
            font-weight: 700;
            margin-bottom: 24px;
            letter-spacing: 1px;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .alert-success {
            border-radius: 12px;
            font-size: 1rem;
            background: #eafbe7;
            color: var(--primary-dark);
            box-shadow: 0 2px 8px rgba(44,62,80,0.08);
        }
        .alert-danger {
            border-radius: 12px;
            font-size: 1rem;
            background: #fdecea;
            color: #e74c3c;
            box-shadow: 0 2px 8px rgba(44,62,80,0.08);
        }
        .btn {
            border-radius: 12px;
            font-weight: 600;
            transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(44,62,80,0.08);
            margin: 8px 4px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-primary {
            background: var(--primary);
            color: var(--text-light);
            border: none;
        }
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 4px 16px rgba(44,62,80,0.13);
        }
        .btn-secondary {
            background: var(--primary-dark);
            color: var(--text-light);
            border: none;
        }
        .btn-secondary:hover {
            background: #34495e;
        }
        .btn-info {
            background: var(--accent);
            color: var(--primary-dark);
            border: none;
        }
        .btn-info:hover {
            background: #ffe082;
            color: var(--primary);
        }
        .btn-danger {
            background: #e74c3c;
            border: none;
            color: #fff;
        }
        .btn-danger:hover {
            background: #c0392b;
        }
        .font-weight-bold {
            color: var(--primary);
            font-size: 1.2rem;
        }
        @media (max-width: 768px) {
            .container { padding: 16px 4px; }
            h1 { font-size: 1.3rem; }
        }
    </style>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#"><i class="fa fa-leaf"></i> Lanka Fresh Mart</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a th:href="@{/products}" class="nav-link"><i class="fa fa-store"></i> Products</a></li>
            <li class="nav-item"><a th:href="@{/cart}" class="nav-link"><i class="fa fa-shopping-cart"></i> Cart</a></li>
            <li class="nav-item"><a th:href="@{/profile}" class="nav-link"><i class="fa fa-user"></i> Profile</a></li>
        </ul>
        <button class="dark-toggle" onclick="toggleDarkMode()" title="Toggle dark mode"><i class="fa fa-moon"></i></button>
    </div>
</nav>
<div class="container">
    <h1><i class="fa fa-check-circle"></i> Thank You for Your Order!</h1>
    <div th:if="${success}" class="alert alert-success" th:text="${success}" role="alert"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}" role="alert"></div>
    <p>Your Order ID: <span th:text="${orderId}" class="font-weight-bold"></span></p>
    <p><i class="fa fa-envelope"></i> Please check your email for order details and confirmation.</p>
    <div class="d-flex flex-wrap justify-content-center align-items-center mb-4" style="gap: 16px;">
        <a th:href="@{/products}" class="btn btn-secondary"><i class="fa fa-shopping-basket"></i> Continue Shopping</a>
    </div>
</div>
<script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
</body>
</html>
