<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Reviews - Lanka Fresh Mart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <style>
        :root {
            --primary: #249624;
            --primary-dark: #2d7a2d;
            --danger: #d32f2f;
            --bg: #f4f6f8;
            --card-bg: #ffffff;
            --text: #23272f;
            --shadow: 0 4px 24px rgba(44,62,80,0.10);
            --border-color: #eaeaea;
        }
        body {
            background: var(--bg);
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            color: var(--text);
        }
        .container {
            max-width: 1100px;
            margin: 60px auto;
            background: var(--card-bg);
            border-radius: 18px;
            box-shadow: var(--shadow);
            padding: 36px;
        }
        .navbar {
            background: var(--card-bg);
            box-shadow: var(--shadow);
            padding: 0.75rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1020;
            transition: background 0.3s;
        }
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-dark);
            letter-spacing: 1px;
        }
        .dark-mode .navbar-brand { color: var(--primary); }
        .navbar-nav .nav-link {
            font-weight: 500;
            color: var(--text);
            margin-right: 18px;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .navbar-nav .nav-link:hover { color: var(--primary); }
        .dark-toggle {
            background: transparent;
            color: var(--text);
            border: 1px solid var(--border-color);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            margin-left: 12px;
            transition: all 0.2s;
            border-radius: 50%;
        }
        .dark-toggle:hover {
            background: var(--primary);
            color: var(--text-light);
            border-color: var(--primary);
        }
        .logout-button {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text);
            border-radius: 10px;
            padding: 8px 18px;
            font-weight: 500;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .logout-button:hover {
            background: var(--primary-dark);
            color: var(--text-light);
            border-color: var(--primary-dark);
        }
        .dark-mode .form-group label { color: var(--primary); }
        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 32px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        .dark-mode {
            --bg: #181a20;
            --card-bg: #23272f;
            --text: #f4f6f8;
            --border-color: #3a3f48;
        }
        .dark-toggle:hover {
            background: var(--primary);
            color: var(--text-light);
            border-color: var(--primary);
        }
        .table {
            margin-bottom: 0;
            background: var(--card-bg);
        }
        th, td {
            padding: 16px;
            text-align: left;
            vertical-align: middle;
            font-size: 1rem;
            border-top: 1px solid var(--border-color);
        }
        th {
            background: #eafbe7;
            color: var(--primary-dark);
            font-weight: 700;
            border-top: none;
        }
        .dark-mode th {
            background: #294d29;
            color: var(--accent);
        }
        .dark-mode td,
        .dark-mode tbody tr {
            color: var(--text);

            tbody tr:hover {
                background: #f5fbe7;
            }
            .dark-mode tbody tr:hover {
                background: #2c313a;
            }
        .dark-mode h1 { color: var(--primary); }
        .dark-mode th,
        .dark-mode td { color: var(--text); border-color: var(--border-color); }

        .table-responsive {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(44,62,80,0.07);
            border: 1px solid var(--border-color);
        }
        .table {
            margin-bottom: 0;
        }
        th, td {
            padding: 16px;
            text-align: left;
            vertical-align: middle;
            border-top: 1px solid var(--border-color);
        }
        th {
            background: #eafbe7;
            color: var(--primary-dark);
            font-weight: 600;
            border-top: none;
        }
        tbody tr:hover {
            background: #f5fbe7;
        }
        .btn-danger {
            border-radius: 10px;
            background: var(--danger);
            color: #fff;
            font-weight: 500;
            padding: 8px 18px;
            transition: background 0.2s, transform 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .btn-danger:hover {
            background: #b71c1c;
            transform: translateY(-2px);
        }
        .btn-secondary {
            border-radius: 12px;
            background: var(--primary-dark);
            color: #fff;
            font-weight: 500;
            padding: 10px 24px;
            margin-top: 24px;
            transition: background 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-secondary:hover {
            background: var(--primary);
            text-decoration: none;
        }
        .rating-stars { color: #ffc107; }
        @media (max-width: 768px) {
            .container { padding: 24px 12px; margin: 24px auto; }
            h1 { font-size: 1.8rem; }
            th, td { padding: 12px 8px; font-size: 0.9rem; }
        }
    </style>
    <script>
        function toggleDarkMode() {
            const isDarkMode = document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
            const icon = document.querySelector('.dark-toggle i');
            icon.className = isDarkMode ? 'fa fa-sun' : 'fa fa-moon';
        }
        window.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
                const icon = document.querySelector('.dark-toggle i');
                if(icon) icon.className = 'fa fa-sun';
            }
        });
    </script>

</head>
<body>
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#"><i class="fa-solid fa-store"></i> Lanka Fresh Mart</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"><i class="fa fa-bars"></i></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a th:href="@{/admin/dashboard}" class="nav-link"><i class="fa-solid fa-users-cog"></i> Manage Users</a></li>
            <li class="nav-item"><a th:href="@{/admin/orders}" class="nav-link"><i class="fa-solid fa-box"></i> Manage Orders</a></li>
        </ul>
        <div class="d-flex align-items-center">
            <form th:action="@{/logout}" method="post" aria-label="Logout form" class="mr-2">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="logout-button"><i class="fa-solid fa-sign-out-alt"></i> Logout</button>
            </form>
            <button class="dark-toggle" onclick="toggleDarkMode()" title="Toggle dark mode"><i class="fa fa-moon"></i></button>
        </div>
    </div>
</nav>
<div class="container">
    <h1><i class="fa-solid fa-star-half-stroke"></i> Manage Reviews</h1>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th><i class="fa-solid fa-comment"></i> Comment</th>
                <th><i class="fa-solid fa-star"></i> Rating</th>
                <th><i class="fa-solid fa-receipt"></i> Order ID</th>
                <th><i class="fa-solid fa-box"></i> Product</th>
                <th><i class="fa-solid fa-cogs"></i> Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="review : ${reviews}">
                <td th:text="${review.comment}"></td>
                <td>
                    <span class="rating-stars" th:utext="${#strings.repeat('&lt;i class=&quot;fa-solid fa-star&quot;&gt;&lt;/i&gt;', review.rating)}"></span>
                    <span th:text="' (' + ${review.rating} + '/5)'"></span>
                </td>
                <td th:text="${review.order.id}"></td>
                <td th:text="${review.product.name}"></td>
                <td>
                    <a th:href="@{/admin/review/delete(reviewId=${review.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this review?')">
                        <i class="fa-solid fa-trash"></i> Delete
                    </a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(reviews)}">
                <td colspan="5" class="text-center">No reviews to manage.</td>
            </tr>
            </tbody>
        </table>
    </div>
    <a th:href="@{/admin/dashboard}" class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i> Back to Admin Dashboard</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
