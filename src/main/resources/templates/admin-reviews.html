<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Reviews - Lanka Fresh Mart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: #f4f6f8;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        }
        .container {
            max-width: 900px;
            margin: 60px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(44,62,80,0.10);
            padding: 36px 32px 28px 32px;
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #2d7a2d;
            margin-bottom: 24px;
            text-align: center;
        }
        .table {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(44,62,80,0.07);
            background: #fafafa;
        }
        th, td {
            padding: 12px 16px;
            text-align: left;
            vertical-align: middle;
        }
        th {
            background: #eafbe7;
            color: #2d7a2d;
            font-weight: 600;
            border-bottom: 2px solid #eaeaea;
        }
        tr {
            border-bottom: 1px solid #eaeaea;
        }
        .btn-danger {
            border-radius: 10px;
            background: #d32f2f;
            color: #fff;
            font-weight: 500;
            padding: 7px 22px;
            transition: background 0.2s;
        }
        .btn-danger:hover {
            background: #b71c1c;
            color: #fff;
        }
        .btn-secondary {
            border-radius: 10px;
            background: #249624;
            color: #fff;
            font-weight: 500;
            padding: 8px 22px;
            margin-top: 18px;
            transition: background 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .btn-secondary:hover {
            background: #2d7a2d;
            color: #fff;
            text-decoration: none;
        }
        @media (max-width: 768px) {
            .container { padding: 18px 6px; }
            .table { font-size: 0.95rem; }
            th, td { padding: 8px 6px; }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Manage Reviews</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Comment</th>
            <th>Rating</th>
            <th>Order ID</th>
            <th>Product</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="review : ${reviews}">
            <td th:text="${review.comment}"></td>
            <td th:text="${review.rating} + '/5'"></td>
            <td th:text="${review.order.id}"></td>
            <td th:text="${review.product.name}"></td>
            <td>
                <a th:href="@{/admin/review/delete(reviewId=${review.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(reviews)}">
            <td colspan="5" class="text-center">No reviews to manage.</td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Back to Admin Dashboard</a>
</div>
</body>
</html>
