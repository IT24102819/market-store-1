<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Reviews - Lanka Fresh Mart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <style>
        :root {
            --primary: #249624;
            --primary-dark: #2d7a2d;
            --danger: #d32f2f;
            --bg: #f4f6f8;
            --card-bg: #ffffff;
            --text: #23272f;
            --shadow: 0 4px 24px rgba(44,62,80,0.10);
            --border-color: #eaeaea;
        }
        body {
            background: var(--bg);
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            color: var(--text);
        }
        .container {
            max-width: 1100px;
            margin: 60px auto;
            background: var(--card-bg);
            border-radius: 18px;
            box-shadow: var(--shadow);
            padding: 36px;
        }
        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 32px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        .table-responsive {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(44,62,80,0.07);
            border: 1px solid var(--border-color);
        }
        .table {
            margin-bottom: 0;
        }
        th, td {
            padding: 16px;
            text-align: left;
            vertical-align: middle;
            border-top: 1px solid var(--border-color);
        }
        th {
            background: #eafbe7;
            color: var(--primary-dark);
            font-weight: 600;
            border-top: none;
        }
        tbody tr:hover {
            background: #f5fbe7;
        }
        .btn-danger {
            border-radius: 10px;
            background: var(--danger);
            color: #fff;
            font-weight: 500;
            padding: 8px 18px;
            transition: background 0.2s, transform 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .btn-danger:hover {
            background: #b71c1c;
            transform: translateY(-2px);
        }
        .btn-secondary {
            border-radius: 12px;
            background: var(--primary-dark);
            color: #fff;
            font-weight: 500;
            padding: 10px 24px;
            margin-top: 24px;
            transition: background 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-secondary:hover {
            background: var(--primary);
            text-decoration: none;
        }
        .rating-stars { color: #ffc107; }
        @media (max-width: 768px) {
            .container { padding: 24px 12px; margin: 24px auto; }
            h1 { font-size: 1.8rem; }
            th, td { padding: 12px 8px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>
<div class="container">
    <h1><i class="fa-solid fa-star-half-stroke"></i> Manage Reviews</h1>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th><i class="fa-solid fa-comment"></i> Comment</th>
                <th><i class="fa-solid fa-star"></i> Rating</th>
                <th><i class="fa-solid fa-receipt"></i> Order ID</th>
                <th><i class="fa-solid fa-box"></i> Product</th>
                <th><i class="fa-solid fa-cogs"></i> Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="review : ${reviews}">
                <td th:text="${review.comment}"></td>
                <td>
                    <span class="rating-stars" th:utext="${#strings.repeat('&lt;i class=&quot;fa-solid fa-star&quot;&gt;&lt;/i&gt;', review.rating)}"></span>
                    <span th:text="' (' + ${review.rating} + '/5)'"></span>
                </td>
                <td th:text="${review.order.id}"></td>
                <td th:text="${review.product.name}"></td>
                <td>
                    <a th:href="@{/admin/review/delete(reviewId=${review.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this review?')">
                        <i class="fa-solid fa-trash"></i> Delete
                    </a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(reviews)}">
                <td colspan="5" class="text-center">No reviews to manage.</td>
            </tr>
            </tbody>
        </table>
    </div>
    <a th:href="@{/admin/dashboard}" class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i> Back to Admin Dashboard</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
