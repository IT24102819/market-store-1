<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Sales Reports</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    :root {
      --primary: #249624;
      --primary-dark: #2d7a2d;
      --accent: #ffc107;
      --bg: #f4f6f8;
      --card-bg: #ffffff;
      --text: #23272f;
      --text-light: #ffffff;
      --shadow: 0 4px 24px rgba(44,62,80,0.10);
      --border-color: #eaeaea;
    }
    body {
      background: var(--bg);
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      --bg: #181a20;
      --card-bg: #23272f;
      --text: #f4f6f8;
      --border-color: #3a3f48;
    }
    /* Navbar */
    .navbar {
      background: var(--card-bg);
      box-shadow: var(--shadow);
      padding: 0.75rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1020;
    }
    .navbar-brand {
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--primary-dark);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .navbar-brand i {
      color: var(--primary);
    }
    .navbar-nav .nav-link {
      font-weight: 500;
      color: var(--text);
      margin-right: 18px;
      transition: color 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .navbar-nav .nav-link:hover {
      color: var(--primary);
    }
    .dark-toggle {
      background: transparent;
      color: var(--text);
      border-radius: 50%;
      border: 1px solid var(--border-color);
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      margin-left: 12px;
      transition: background 0.2s, color 0.2s, border-color 0.2s;
      position: relative;
    }
    .dark-toggle:hover {
      background: var(--primary);
      color: var(--text-light);
      border-color: var(--primary);
    }
    /* Notification badge */
    .dark-toggle .badge {
      position: absolute;
      top: 4px;
      right: 4px;
      font-size: 0.65rem;
      padding: 2px 6px;
      border-radius: 50%;
    }
    /* Container */
    .container {
      max-width: 1100px;
      margin: 40px auto;
      background: var(--card-bg);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 36px;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary-dark);
      margin-bottom: 32px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .dark-mode h1 { color: var(--primary); }
    /* Section Header */
    .section-header {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.3rem;
      font-weight: 600;
      margin-top: 32px;
      margin-bottom: 18px;
      color: var(--primary-dark);
    }
    .dark-mode .section-header {
      color: var(--primary);
    }
    /* Report Card */
    .report-card {
      background: var(--card-bg);
      border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 24px 20px 18px 20px;
      margin-bottom: 28px;
      border: 1px solid var(--border-color);
      transition: box-shadow 0.2s;
    }
    .report-card:hover {
      box-shadow: 0 6px 32px rgba(44,62,80,0.13);
    }
    /* Total Sales */
    .total-sales {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.2rem;
      font-weight: 500;
      color: var(--primary-dark);
      margin-bottom: 18px;
      background: #eafbe7;
      border-radius: 8px;
      padding: 12px 18px;
      width: fit-content;
      box-shadow: 0 2px 8px rgba(44,62,80,0.05);
    }
    .dark-mode .total-sales {
      background: #233c23;
      color: var(--primary);
    }
    /* Export Button */
    .export-btn {
      background: var(--accent);
      color: #23272f;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 10px 22px;
      font-size: 1rem;
      box-shadow: 0 2px 8px rgba(44,62,80,0.07);
      transition: background 0.2s, color 0.2s, transform 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .export-btn:hover {
      background: #ffb300;
      color: #181a20;
      transform: translateY(-2px) scale(1.03);
    }
    /* Table */
    .table-responsive {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(44,62,80,0.07);
      border: 1px solid var(--border-color);
    }
    table {
      width: 100%;
      background: var(--card-bg);
    }
    th, td {
      padding: 14px;
      text-align: left;
      vertical-align: middle;
      border-top: 1px solid var(--border-color);
    }
    th {
      background: #eafbe7;
      color: var(--primary-dark);
      font-weight: 600;
      font-size: 1rem;
      border-top: none;
    }
    .table th i, .table td i {
      color: var(--primary);
      margin-right: 6px;
    }
    .table thead tr {
      background: #eafbe7;
    }
    tbody tr:hover {
      background: #f0fff0;
    }
    .table tbody tr:hover {
      background: #f7fff7;
    }
    .dark-mode .table tbody tr:hover {
      background: #1e2a1e;
    }
    /* Buttons */
    .delete-button {
      background: #d32f2f;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 6px 14px;
      font-size: 0.9rem;
      font-weight: 500;
      transition: background 0.2s, transform 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .delete-button:hover {
      background: #b71c1c;
      transform: translateY(-2px);
    }
    .logout-button {
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text);
      border-radius: 8px;
      padding: 6px 14px;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: background 0.2s, color 0.2s;
    }
    .logout-button:hover {
      background: var(--primary-dark);
      color: var(--text-light);
      border-color: var(--primary-dark);
    }
    /* Fix table text in dark mode */
    .dark-mode table,
    .dark-mode th,
    .dark-mode td {
      color: var(--text);
      background-color: var(--card-bg);
      border-color: var(--border-color);
    }
    @media (max-width: 700px) {
      .container {
        padding: 16px;
      }
      .report-card {
        padding: 12px 8px 10px 8px;
      }
      .total-sales {
        font-size: 1rem;
        padding: 8px 10px;
      }
      .section-header {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" href="#"><i class="fa fa-leaf"></i> Lanka Fresh Mart</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item"><a th:href="@{/admin/products}" class="nav-link"><i class="fa fa-box"></i>Manage Products</a></li>
      <li class="nav-item"><a th:href="@{/admin/orders}" class="nav-link"><i class="fa fa-shopping-cart"></i>Manage Orders</a></li>
      <li class="nav-item"><a th:href="@{/admin/reviews}" class="nav-link"><i class="fa fa-star"></i>Manage Reviews</a></li>
      <li class="nav-item"><a th:href="@{/admin/requests}" class="nav-link"><i class="fa fa-user"></i>Role Requests</a></li>
    </ul>
    <div class="d-flex align-items-center">
      <form th:action="@{/logout}" method="post" aria-label="Logout form" class="mr-2">
        <button type="submit" class="logout-button"><i class="fa fa-sign-out-alt"></i> Logout</button>
      </form>
      <a th:href="@{https://mailtrap.io/inboxes/4063256/messages(target='_blank')}"
         class="dark-toggle mr-2"
         th:onclick="'window.location.href=\'/admin/reset-email-count\'; return true;'"
         title="View Mailtrap Sandbox">
        <i class="fa fa-bell"></i>
        <span th:if="${newEmailCount > 0}" class="badge badge-danger" th:text="${newEmailCount}"></span>
      </a>
      <button class="dark-toggle" onclick="toggleDarkMode()" title="Toggle dark mode"><i class="fa fa-moon"></i></button>
    </div>
  </div>
</nav>
<div class="container mt-4">
  <h1><i class="fa fa-chart-line"></i> Sales Reports</h1>
  <div class="total-sales">
    <i class="fa fa-coins"></i>
    <span>Total Sales (Last 30 Days):</span>
    <span th:text="${totalSales} + ' LKR'">0 LKR</span>
  </div>
  <div class="report-card">
    <div class="section-header"><i class="fa fa-bolt"></i> Fast Moving Items</div>
    <div class="table-responsive">
      <table class="table mb-0">
        <thead>
        <tr>
          <th><i class="fa fa-box"></i> Product Name</th>
          <th><i class="fa fa-arrow-up"></i> Units Sold</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${fastMoving}">
          <td th:text="${item[0]}"></td>
          <td th:text="${item[1]}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="report-card">
    <div class="section-header"><i class="fa fa-hourglass-half"></i> Slow Moving Items</div>
    <div class="table-responsive">
      <table class="table mb-0">
        <thead>
        <tr>
          <th><i class="fa fa-box"></i> Product Name</th>
          <th><i class="fa fa-arrow-down"></i> Units Sold</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${slowMoving}">
          <td th:text="${item[0]}"></td>
          <td th:text="${item[1]}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <a th:href="@{/admin/sales/reports/export-csv(days=30)}" class="export-btn mb-3">
    <i class="fa fa-file-csv"></i> Export CSV
  </a>
</div>
</body>
</html>
