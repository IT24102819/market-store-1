<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Order History - Lanka Fresh Mart</title>
  <link rel="stylesheet" href="/css/register.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Your Order History</h1>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Order ID</th>
      <th>Total</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
      <td th:text="${order.id}"></td>
      <td th:text="${#numbers.formatDecimal(order.totalAmount, 2, 2) + ' LKR'}"></td>
      <td th:text="${order.status}"></td>
      <td>
        <a th:href="@{/order/details(orderId=${order.id})}" class="btn btn-info btn-sm">View Details</a>
        <form th:action="@{/order/cancel}" method="post" th:if="${order.status == 'PENDING'}" style="display:inline;">
          <input type="hidden" name="orderId" th:value="${order.id}"/>
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to cancel this order?');">Cancel</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/products}" class="btn btn-primary">Continue Shopping</a>
  <form th:action="@{/logout}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit" class="btn btn-danger">Logout</button>
  </form>
</div>
</body>
</html>
