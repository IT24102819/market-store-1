<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Order History - Lanka Fresh Mart</title>
  <link rel="stylesheet" href="/css/register.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Your Order History</h1>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Order ID</th>
      <th>Total</th>
      <th>Status</th>
      <th>Delivery Status</th>
      <th>Estimated Delivery</th>
      <th>Tracking Number</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
      <td th:text="${order.id}"></td>
      <td th:text="${#numbers.formatDecimal(order.totalAmount, 2, 2) + ' LKR'}"></td>
      <td th:text="${order.status}"></td>
      <td th:text="${order.delivery != null ? order.delivery.status : 'N/A'}"></td>
      <td th:text="${order.delivery != null ? #temporals.format(order.delivery.estimatedDeliveryDate, 'yyyy-MM-dd') : 'N/A'}"></td>
      <td th:text="${order.delivery != null ? order.delivery.trackingNumber : 'N/A'}"></td>
      <td>
        <a th:href="@{/order/details(orderId=${order.id})}" class="btn btn-info btn-sm">View Details</a>
        <a th:href="@{/review(orderId=${order.id})}" class="btn btn-success btn-sm" th:if="${order.delivery != null and order.delivery.status == 'DELIVERED'}">Review</a>
      </td>
    </tr>
    <tr th:if="${#lists.isEmpty(orders)}">
      <td colspan="7" class="text-center">No orders found.</td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/products}" class="btn btn-primary">Continue Shopping</a>
  <form th:action="@{/logout}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit" class="btn btn-danger">Logout</button>
  </form>
</div>
</body>
</html>
