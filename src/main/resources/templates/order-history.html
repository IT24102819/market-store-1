<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Order History - Lanka Fresh Mart</title>
  <link rel="stylesheet" href="/css/register.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    :root {
      --primary: #249624;
      --primary-dark: #2d7a2d;
      --accent: #ffc107;
      --bg: #f4f6f8;
      --card-bg: #fff;
      --text: #23272f;
      --text-light: #fff;
      --shadow: 0 4px 24px rgba(44,62,80,0.10);
    }
    body {
      background: var(--bg);
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      --bg: #181a20;
      --card-bg: #23272f;
      --text: #f4f6f8;
    }
    .navbar {
      background: var(--card-bg);
      box-shadow: var(--shadow);
      border-radius: 0 0 18px 18px;
      margin-bottom: 32px;
      padding: 0.5rem 2rem;
    }
    .navbar-brand {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary-dark);
      letter-spacing: 1px;
      display: flex;
      align-items: center;
    }
    .navbar-nav .nav-link {
      font-weight: 500;
      color: var(--primary-dark);
      margin-right: 18px;
      transition: color 0.2s;
      display: flex;
      align-items: center;
    }
    .navbar-nav .nav-link i {
      margin-right: 6px;
    }
    .navbar-nav .nav-link:hover {
      color: var(--accent);
    }
    .dark-toggle {
      background: var(--accent);
      color: var(--primary-dark);
      border-radius: 50%;
      border: none;
      width: 38px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      margin-left: 12px;
      transition: background 0.2s;
    }
    .container {
      margin-top: 40px;
      background: var(--card-bg);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 32px 24px;
      max-width: 900px;
    }
    h1 {
      color: var(--primary-dark);
      font-weight: 700;
      margin-bottom: 24px;
      letter-spacing: 1px;
      text-align: center;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .table {
      background: var(--card-bg);
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(44,62,80,0.07);
      margin-bottom: 24px;
      transition: box-shadow 0.2s;
    }
    .table th, .table td {
      vertical-align: middle !important;
      border-top: none;
      font-size: 1rem;
      color: var(--text);
    }
    .table th {
      background: #eafbe7;
      color: var(--primary-dark);
      font-weight: 600;
      font-size: 1.1rem;
      border-bottom: 2px solid #eaeaea;
    }
    .table tbody tr:hover {
      background: #f0fff0;
      transition: background 0.2s;
    }
    .btn {
      border-radius: 12px;
      font-weight: 600;
      transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
      box-shadow: 0 2px 8px rgba(44,62,80,0.08);
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .btn-info {
      background: var(--primary);
      color: var(--text-light);
      border: none;
    }
    .btn-info:hover {
      background: var(--primary-dark);
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 4px 16px rgba(44,62,80,0.13);
    }
    .btn-success {
      background: var(--accent);
      color: var(--primary-dark);
      border: none;
    }
    .btn-success:hover {
      background: #ffe082;
      color: var(--primary);
    }
    .btn-primary {
      background: var(--primary-dark);
      color: var(--text-light);
      border: none;
    }
    .btn-primary:hover {
      background: var(--primary);
    }
    .btn-danger {
      background: #e74c3c;
      border: none;
      color: #fff;
    }
    .btn-danger:hover {
      background: #c0392b;
    }
    @media (max-width: 768px) {
      .container { padding: 16px 4px; }
      .table th, .table td { font-size: 0.95rem; }
      h1 { font-size: 1.3rem; }
    }
  </style>
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#"><i class="fa fa-leaf"></i> Lanka Fresh Mart</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a th:href="@{/products}" class="nav-link"><i class="fa fa-store"></i> Products</a></li>
            <li class="nav-item"><a th:href="@{/cart}" class="nav-link"><i class="fa fa-shopping-cart"></i> Cart</a></li>
            <li class="nav-item"><a th:href="@{/profile}" class="nav-link"><i class="fa fa-user"></i> Profile</a></li>
        </ul>
        <button class="dark-toggle" onclick="toggleDarkMode()" title="Toggle dark mode"><i class="fa fa-moon"></i></button>
    </div>
</nav>
<div class="container">
  <h1><i class="fa fa-history"></i> Your Order History</h1>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th><i class="fa fa-hashtag"></i> Order ID</th>
      <th><i class="fa fa-money-bill-wave"></i> Total</th>
      <th><i class="fa fa-info-circle"></i> Status</th>
      <th><i class="fa fa-truck"></i> Delivery Status</th>
      <th><i class="fa fa-calendar-alt"></i> Estimated Delivery</th>
      <th><i class="fa fa-barcode"></i> Tracking Number</th>
      <th><i class="fa fa-cogs"></i> Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
      <td th:text="${order.id}"></td>
      <td th:text="${#numbers.formatDecimal(order.totalAmount, 2, 2) + ' LKR'}"></td>
      <td th:text="${order.status}"></td>
      <td th:text="${order.delivery != null ? order.delivery.status : 'N/A'}"></td>
      <td th:text="${order.delivery != null ? #temporals.format(order.delivery.estimatedDeliveryDate, 'yyyy-MM-dd') : 'N/A'}"></td>
      <td th:text="${order.delivery != null ? order.delivery.trackingNumber : 'N/A'}"></td>
      <td>
        <a th:href="@{/order/details(orderId=${order.id})}" class="btn btn-info btn-sm"><i class="fa fa-eye"></i> View Details</a>
        <a th:href="@{/review(orderId=${order.id})}" class="btn btn-success btn-sm" th:if="${order.delivery != null and order.delivery.status == 'DELIVERED'}"><i class="fa fa-star"></i> Review</a>
      </td>
    </tr>
    <tr th:if="${#lists.isEmpty(orders)}">
      <td colspan="7" class="text-center"><i class="fa fa-info-circle"></i> No orders found.</td>
    </tr>
    </tbody>
  </table>
  <div class="d-flex flex-wrap justify-content-center align-items-center mb-4" style="gap: 16px;">
    <a th:href="@{/products}" class="btn btn-primary"><i class="fa fa-shopping-basket"></i> Continue Shopping</a>
    <form th:action="@{/logout}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      <button type="submit" class="btn btn-danger"><i class="fa fa-sign-out-alt"></i> Logout</button>
    </form>
  </div>
</div>
<script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
</body>
</html>
