<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin Products - Lanka Fresh Mart</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    :root {
      --primary: #249624;
      --primary-dark: #2d7a2d;
      --accent: #ffc107;
      --danger: #d32f2f;
      --danger-dark: #b71c1c;
      --bg: #f4f6f8;
      --card-bg: #ffffff;
      --text: #23272f;
      --text-light: #ffffff;
      --shadow: 0 4px 24px rgba(44,62,80,0.10);
      --border-color: #eaeaea;
    }
    body {
      background: var(--bg);
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      --bg: #181a20;
      --card-bg: #23272f;
      --text: #f4f6f8;
      --border-color: #3a3f48;
    }
    .navbar {
      background: var(--card-bg);
      box-shadow: var(--shadow);
      padding: 0.75rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1020;
      transition: background 0.3s;
    }
    .navbar-brand {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary-dark);
      letter-spacing: 1px;
    }
    .dark-mode .navbar-brand { color: var(--primary); }
    .navbar-nav .nav-link {
      font-weight: 500;
      color: var(--text);
      margin-right: 18px;
      transition: color 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .navbar-nav .nav-link:hover { color: var(--primary); }
    .dark-toggle {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border-color);
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      margin-left: 12px;
      transition: all 0.2s;
      border-radius: 50%;
    }
    .dark-toggle:hover {
      background: var(--primary);
      color: var(--text-light);
      border-color: var(--primary);
    }
    .logout-button {
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text);
      border-radius: 10px;
      padding: 8px 18px;
      font-weight: 500;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .logout-button:hover {
      background: var(--primary-dark);
      color: var(--text-light);
      border-color: var(--primary-dark);
    }
    .container {
      max-width: 1400px;
      margin: 40px auto;
      padding: 0 24px;
    }
    h1 {
      font-size: 2.3rem;
      font-weight: 800;
      color: var(--primary-dark);
      margin-bottom: 24px;
      letter-spacing: 1px;
    }
    .dark-mode h1 { color: var(--primary); }
    .form-section {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 24px;
      margin-bottom: 32px;
      transition: background 0.3s;
    }
    .form-group label {
      font-weight: 600;
      color: var(--primary-dark);
      font-size: 1rem;
      margin-bottom: 4px;
    }
    .dark-mode .form-group label { color: var(--primary); }
    .form-control {
      border-radius: 10px;
      border: 1px solid var(--border-color);
      font-size: 1rem;
      padding: 10px;
      background: #f8f8f8;
      transition: all 0.2s;
      width: 100%;
    }
    .dark-mode .form-control {
      background: #3a3f48;
      color: var(--text);
      border-color: #555;
    }
    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(36, 150, 36, 0.2);
      background: var(--card-bg);
    }
    .btn-primary {
      background: var(--primary);
      border: none;
      border-radius: 12px;
      padding: 10px 28px;
      font-size: 1.1rem;
      font-weight: 600;
      transition: all 0.2s;
      box-shadow: 0 2px 8px rgba(44,62,80,0.07);
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(44,62,80,0.12);
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 28px;
    }
    .card {
      border-radius: 18px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border-color);
      transition: all 0.3s ease-in-out;
      background: var(--card-bg);
      overflow: hidden;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 32px rgba(44,62,80,0.15);
    }
    .card.border-warning {
      border-color: var(--accent) !important;
      box-shadow: 0 0 15px rgba(255, 193, 7, 0.3);
    }
    .card-img-top {
      object-fit: cover;
      height: 200px;
      border-bottom: 1px solid var(--border-color);
    }
    .card-body { padding: 1.5rem; }
    .card-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--primary-dark);
      margin-bottom: 8px;
    }
    .dark-mode .card-title { color: var(--primary); }
    .low-stock {
      color: var(--accent);
      font-weight: 700;
      font-size: 1rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .update-button, .delete-button {
      border-radius: 10px;
      padding: 8px 20px;
      font-size: 0.95rem;
      font-weight: 500;
      border: none;
      margin-right: 8px;
      transition: all 0.2s;
      box-shadow: 0 1px 4px rgba(44,62,80,0.07);
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .update-button {
      background: var(--primary-dark);
      color: #fff;
    }
    .update-button:hover {
      background: var(--primary);
      transform: translateY(-2px);
    }
    .delete-button {
      background: var(--danger);
      color: #fff;
    }
    .delete-button:hover {
      background: var(--danger-dark);
      transform: translateY(-2px);
    }
    .success, .error, .alert-warning {
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 24px;
      font-size: 1rem;
      font-weight: 500;
    }
    .success { background: #eafbe7; color: var(--primary); border: 1px solid #b2e5b2; }
    .error { background: #ffeaea; color: var(--danger); border: 1px solid #f5bcbc; }
    .alert-warning { background: #fffbe7; color: #f59e0b; border: 1px solid #ffe58f; }
    .pagination { margin-top: 32px; }
    .pagination .page-link {
      border-radius: 10px !important;
      color: var(--primary);
      font-weight: 500;
      margin: 0 4px;
      transition: all 0.2s;
      border: 1px solid var(--border-color);
      background: var(--card-bg);
    }
    .pagination .active .page-link {
      background: var(--primary);
      color: #fff !important;
      border-color: var(--primary);
    }
    .pagination .page-link:hover {
      background: var(--primary-dark);
      color: #fff !important;
      border-color: var(--primary-dark);
    }
    .pagination .disabled .page-link {
      background: transparent;
      color: #aaa;
    }
    .dark-mode .pagination .disabled .page-link { color: #666; }
    @media (max-width: 992px) {
      .navbar-collapse { margin-top: 1rem; }
    }
    @media (max-width: 768px) {
      .container { padding: 0 12px; margin: 24px auto; }
      h1 { font-size: 1.8rem; }
      .products-grid { grid-template-columns: 1fr; }
    }
    .badge {
      font-size: 0.7rem;
      padding: 2px 6px;
      border-radius: 10px;
    }
    .badge-danger {
      background-color: #dc3545;
      color: #fff;
    }
    /* Notification badge */
    .dark-toggle .badge {
      position: absolute;
      top: 4px;
      right: 4px;
      font-size: 0.65rem;
      padding: 2px 6px;
      border-radius: 50%;
    }
  </style>
  <script>
    function confirmDelete(name) {
      return confirm('Are you sure you want to delete product ' + name + '?');
    }
    function confirmUpdate(name) {
      return confirm('Are you sure you want to update product ' + name + '?');
    }
    function toggleDarkMode() {
      const isDarkMode = document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', isDarkMode);
      const icon = document.querySelector('.dark-toggle i');
      icon.className = isDarkMode ? 'fa fa-sun' : 'fa fa-moon';
    }
    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
        const icon = document.querySelector('.dark-toggle i');
        if(icon) icon.className = 'fa fa-sun';
      }
    });
  </script>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" href="#"><i class="fa-solid fa-store"></i> Lanka Fresh Mart</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"><i class="fa fa-bars"></i></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item"><a th:href="@{/admin/dashboard}" class="nav-link"><i class="fa-solid fa-users-cog"></i> Manage Users</a></li>
      <li class="nav-item"><a th:href="@{/admin/orders}" class="nav-link"><i class="fa-solid fa-box"></i> Manage Orders</a></li>
      <li class="nav-item"><a th:href="@{/admin/reviews}" class="nav-link"><i class="fa fa-star"></i>Manage Reviews</a></li>
    </ul>
    <div class="d-flex align-items-center">
      <form th:action="@{/logout}" method="post" aria-label="Logout form" class="mr-2">
        <button type="submit" class="logout-button"><i class="fa fa-sign-out-alt"></i> Logout</button>
      </form>
      <a th:href="@{https://mailtrap.io/inboxes/4063256/messages(target='_blank')}"
         class="dark-toggle mr-2"
         th:onclick="'window.location.href=\'/admin/reset-email-count\'; return true;'"
         title="View Mailtrap Sandbox">
        <i class="fa fa-bell"></i>
        <span th:if="${newEmailCount > 0}" class="badge badge-danger" th:text="${newEmailCount}"></span>
      </a>
      <button class="dark-toggle" onclick="toggleDarkMode()" title="Toggle dark mode"><i class="fa fa-moon"></i></button>
    </div>
  </div>
</nav>
<div class="container">
  <h1><i class="fa-solid fa-cubes"></i> Manage Products</h1>
  <div th:if="${param.success}" class="success" th:text="${param.success}"></div>
  <div th:if="${error}" class="error" th:text="${error}"></div>
  <div th:if="${!#lists.isEmpty(lowStockProducts)}" class="alert alert-warning" role="alert">
    <strong><i class="fa-solid fa-triangle-exclamation"></i> Low Stock Alert!</strong> The following products are low on stock:
    <ul>
      <li th:each="product : ${lowStockProducts}"
          th:text="${product.name} + ' (' + ${product.stockQuantity} + ' left)'"></li>
    </ul>
  </div>
  <div class="form-section">
    <h2 class="h4 mb-3">Create New Product</h2>
    <form th:action="@{/admin/products/create}" th:object="${product}" method="post" aria-label="Create product form">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="name"><i class="fa-solid fa-tag"></i> Product Name</label>
          <input type="text" th:field="*{name}" id="name" class="form-control" required placeholder="Enter product name" aria-required="true"/>
        </div>
        <div class="form-group col-md-3">
          <label for="price"><i class="fa-solid fa-money-bill-wave"></i> Price</label>
          <input type="number" step="0.01" th:field="*{price}" id="price" class="form-control" required placeholder="0.00" aria-required="true"/>
        </div>
        <div class="form-group col-md-3">
          <label for="category"><i class="fa-solid fa-list"></i> Category</label>
          <select th:field="*{category}" id="category" class="form-control" aria-label="Select product category">
            <option value="">Select Category</option>
            <option value="Fruit">Fruit</option>
            <option value="Vegetable">Vegetable</option>
            <option value="Dairy">Dairy</option>
            <option value="Bakery">Bakery</option>
            <option value="Electronics">Electronics</option>
            <option value="Snacks">Snacks</option>
            <option value="Frozen">Frozen</option>
            <option value="Cosmetics">Cosmetics</option>
            <option value="Household">Household</option>
            <option value="Party Items">Party Items</option>
            <option value="Pet Care">Pet Care</option>
            <option value="Stationary">Stationary</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="imageUrl"><i class="fa-solid fa-image"></i> Image URL</label>
          <input type="text" th:field="*{imageUrl}" id="imageUrl" class="form-control" maxlength="500"
                 placeholder="e.g., /images/product.jpg" aria-label="Image URL"/>
        </div>
        <div class="form-group col-md-3">
          <label for="stockQuantity"><i class="fa-solid fa-boxes-stacked"></i> Stock Quantity</label>
          <input type="number" th:field="*{stockQuantity}" id="stockQuantity" class="form-control" required min="0"
                 placeholder="0" aria-required="true"/>
        </div>
        <div class="form-group col-md-3">
          <label for="description"><i class="fa-solid fa-align-left"></i> Description</label>
          <textarea th:field="*{description}" id="description" class="form-control" placeholder="Enter description"></textarea>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-2"><i class="fa-solid fa-plus"></i> Create Product</button>
    </form>
  </div>
  <div class="products-grid mt-4">
    <div th:each="product : ${products}" class="mb-4">
      <div class="card h-100" th:classappend="${product.stockQuantity <= 10} ? 'border-warning' : ''"
           role="article" aria-labelledby="product-title-${product.id}">
        <img th:src="${product.imageUrl}" th:alt="${product.name}" class="card-img-top">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title" th:id="'product-title-' + ${product.id}">
            <span th:text="${product.name}"></span>
          </h5>
          <p th:if="${product.stockQuantity <= 10}" class="low-stock">
            <i class="fa-solid fa-triangle-exclamation"></i>
            Low Stock: <span th:text="${product.stockQuantity} + ' left'"></span>
          </p>
          <form th:action="@{/admin/products/update}" method="post" th:attr="data-name=${product.name}"
                onsubmit="return confirmUpdate(this.getAttribute('data-name'));" class="flex-grow-1">
            <input type="hidden" name="id" th:value="${product.id}"/>
            <div class="form-group">
              <label for="name-${product.id}"><i class="fa-solid fa-tag"></i> Name</label>
              <input type="text" name="name" th:value="${product.name}" id="name-${product.id}" class="form-control" aria-label="Product name"/>
            </div>
            <div class="form-group">
              <label for="price-${product.id}"><i class="fa-solid fa-money-bill-wave"></i> Price</label>
              <input type="number" step="0.01" name="price" th:value="${product.price}" id="price-${product.id}" class="form-control" aria-label="Product price"/>
            </div>
            <div class="form-group">
              <label for="category-${product.id}"><i class="fa-solid fa-list"></i> Category</label>
              <select name="category" id="category-${product.id}" class="form-control" aria-label="Select product category">
                <option value="" th:selected="${product.category == null}">Select Category</option>
                <option value="Fruit" th:selected="${product.category == 'Fruit'}">Fruit</option>
                <option value="Vegetable" th:selected="${product.category == 'Vegetable'}">Vegetable</option>
                <option value="Dairy" th:selected="${product.category == 'Dairy'}">Dairy</option>
                <option value="Bakery" th:selected="${product.category == 'Bakery'}">Bakery</option>
                <option value="Electronics" th:selected="${product.category == 'Electronics'}">Electronics</option>
                <option value="Snacks" th:selected="${product.category == 'Snacks'}">Snacks</option>
                <option value="Frozen" th:selected="${product.category == 'Frozen'}">Frozen</option>
                <option value="Cosmetics" th:selected="${product.category == 'Cosmetics'}">Cosmetics</option>
                <option value="Household" th:selected="${product.category == 'Household'}">Household</option>
                <option value="Party Items" th:selected="${product.category == 'Party Items'}">Party Items</option>
                <option value="Pet Care" th:selected="${product.category == 'Pet Care'}">Pet Care</option>
                <option value="Stationary" th:selected="${product.category == 'Stationary'}">Stationary</option>
              </select>
            </div>
            <div class="form-group">
              <label for="imageUrl-${product.id}"><i class="fa-solid fa-image"></i> Image URL</label>
              <input type="text" name="imageUrl" th:value="${product.imageUrl}" id="imageUrl-${product.id}" class="form-control"
                     maxlength="500" placeholder="e.g., /images/product.jpg" aria-label="Image URL"/>
            </div>
            <div class="form-group">
              <label for="stockQuantity-${product.id}"><i class="fa-solid fa-boxes-stacked"></i> Stock Quantity</label>
              <input type="number" name="stockQuantity" th:value="${product.stockQuantity}" id="stockQuantity-${product.id}" class="form-control"
                     min="0" aria-label="Stock quantity"/>
            </div>
            <div class="form-group">
              <label for="description-${product.id}"><i class="fa-solid fa-align-left"></i> Description</label>
              <textarea name="description" id="description-${product.id}" class="form-control" th:text="${product.description}" aria-label="Product description"></textarea>
            </div>
            <button type="submit" class="update-button"><i class="fa-solid fa-pen-to-square"></i> Update</button>
          </form>
          <form th:action="@{/admin/products/delete}" method="post" th:attr="data-name=${product.name}"
                onsubmit="return confirmDelete(this.getAttribute('data-name'));" class="mt-2">
            <input type="hidden" name="id" th:value="${product.id}"/>
            <button type="submit" class="delete-button"><i class="fa-solid fa-trash"></i> Delete</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <nav aria-label="Product navigation">
    <ul class="pagination justify-content-center">
      <li th:class="${currentPage == 0 ? 'page-item disabled' : 'page-item'}">
        <a th:href="@{/admin/products(page=${currentPage - 1}, size=12)}" class="page-link"><i class="fa-solid fa-angle-left"></i> Previous</a>
      </li>
      <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:class="${currentPage == i ? 'page-item active' : 'page-item'}">
        <a th:href="@{/admin/products(page=${i}, size=12)}" class="page-link" th:text="${i + 1}"></a>
      </li>
      <li th:class="${currentPage == totalPages - 1 ? 'page-item disabled' : 'page-item'}">
        <a th:href="@{/admin/products(page=${currentPage + 1}, size=12)}" class="page-link">Next <i class="fa-solid fa-angle-right"></i></a>
      </li>
    </ul>
  </nav>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
