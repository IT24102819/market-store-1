<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin Products - Lanka Fresh Mart</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: #f4f6f8;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
    }
    .container {
      max-width: 1100px;
      margin: 60px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(44,62,80,0.10);
      padding: 36px 32px 28px 32px;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #2d7a2d;
      margin-bottom: 24px;
      text-align: center;
    }
    .form-group label {
      font-weight: 500;
      color: #2d7a2d;
    }
    .form-group input, .form-group select, .form-group textarea {
      border-radius: 12px;
      border: 1px solid #eaeaea;
      font-size: 1.05rem;
      padding: 10px;
      margin-bottom: 8px;
    }
    .btn-primary {
      background: #2d7a2d;
      border: none;
      border-radius: 12px;
      padding: 10px 28px;
      font-size: 1.1rem;
      font-weight: 600;
      transition: background 0.2s;
    }
    .btn-primary:hover {
      background: #249624;
    }
    .card {
      border-radius: 18px;
      box-shadow: 0 2px 12px rgba(44,62,80,0.07);
      border: none;
      transition: box-shadow 0.2s, transform 0.2s;
      background: #fafafa;
    }
    .card.border-warning {
      border: 2px solid #ffc107 !important;
    }
    .card:hover {
      box-shadow: 0 8px 32px rgba(44,62,80,0.15);
      transform: translateY(-4px) scale(1.02);
    }
    .card-img-top {
      object-fit: cover;
      height: 200px;
      border-radius: 18px 18px 0 0;
    }
    .card-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: #2d7a2d;
    }
    .update-button, .delete-button {
      border-radius: 10px;
      padding: 7px 22px;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      margin-right: 8px;
      margin-bottom: 4px;
      transition: background 0.2s;
    }
    .update-button {
      background: #249624;
      color: #fff;
    }
    .update-button:hover {
      background: #2d7a2d;
    }
    .delete-button {
      background: #d32f2f;
      color: #fff;
    }
    .delete-button:hover {
      background: #b71c1c;
    }
    .success, .error {
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 16px;
      text-align: center;
      font-size: 1rem;
    }
    .success {
      background: #eafbe7;
      color: #2d7a2d;
    }
    .error {
      background: #ffeaea;
      color: #d32f2f;
    }
    .nav-links {
      margin-top: 24px;
      text-align: center;
    }
    .nav-links a, .logout-button {
      display: inline-block;
      margin: 0 8px 8px 0;
      padding: 8px 22px;
      border-radius: 12px;
      background: #2d7a2d;
      color: #fff;
      font-weight: 500;
      text-decoration: none;
      border: none;
      transition: background 0.2s;
    }
    .nav-links a:hover, .logout-button:hover {
      background: #249624;
      color: #fff;
      text-decoration: none;
    }
    .logout-button {
      margin-top: 10px;
    }
    .pagination .page-link {
      border-radius: 10px !important;
      color: #2d7a2d;
      font-weight: 500;
      margin: 0 2px;
    }
    .pagination .active .page-link {
      background: #2d7a2d;
      color: #fff !important;
      border: none;
    }
    @media (max-width: 768px) {
      .container { padding: 18px 6px; }
      .card-img-top { height: 120px; }
      .form-group input, .form-group select, .form-group textarea { font-size: 0.95rem; }
    }
  </style>
  <script>
    function confirmDelete(name) {
      return confirm('Are you sure you want to delete product ' + name + '?');
    }
    function confirmUpdate(name) {
      return confirm('Are you sure you want to update product ' + name + '?');
    }
  </script>
</head>
<body>
<div class="container">
  <h1>Manage Products</h1>
  <div th:if="${param.success}" class="success" th:text="${param.success}"></div>
  <div th:if="${error}" class="error" th:text="${error}"></div>
  <div th:if="${!#lists.isEmpty(lowStockProducts)}" class="alert alert-warning" role="alert">
    <strong>Low Stock Alert!</strong> The following products are low on stock:
    <ul>
      <li th:each="product : ${lowStockProducts}"
          th:text="${product.name} + ' (' + ${product.stockQuantity} + ' left)'"></li>
    </ul>
  </div>
  <form th:action="@{/admin/products/create}" th:object="${product}" method="post" aria-label="Create product form">
    <div class="form-group">
      <label for="name">Product Name</label>
      <input type="text" th:field="*{name}" id="name" required placeholder="Enter product name" aria-required="true"/>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" step="0.01" th:field="*{price}" id="price" required placeholder="Enter price" aria-required="true"/>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select th:field="*{category}" id="category" aria-label="Select product category">
        <option value="">Select Category</option>
        <option value="Fruit">Fruit</option>
        <option value="Vegetable">Vegetable</option>
        <option value="Dairy">Dairy</option>
        <option value="Bakery">Bakery</option>
        <option value="Bakery">Electronics</option>
      </select>
    </div>
    <div class="form-group">
      <label for="imageUrl">Image URL</label>
      <input type="text" th:field="*{imageUrl}" id="imageUrl" maxlength="500"
             placeholder="e.g., /images/product.jpg (max 500 characters)" aria-label="Image URL"/>
    </div>
    <div class="form-group">
      <label for="stockQuantity">Stock Quantity</label>
      <input type="number" th:field="*{stockQuantity}" id="stockQuantity" required min="0"
             placeholder="Enter stock quantity" aria-required="true"/>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea th:field="*{description}" id="description" placeholder="Enter description"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Create Product</button>
  </form>
  <div class="row mt-4">
    <div th:each="product : ${products}" class="col-md-4 mb-4">
      <div class="card" th:classappend="${product.stockQuantity <= 10} ? 'border-warning' : ''"
           role="article" aria-labelledby="product-title-${product.id}">
        <img th:src="${product.imageUrl}" th:alt="${product.name}" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title" th:id="'product-title-' + ${product.id}" th:text="${product.name}"></h5>
          <p th:if="${product.stockQuantity <= 10}" class="text-warning font-weight-bold">
            Low Stock: <span th:text="${product.stockQuantity} + ' left'"></span>
          </p>
          <form th:action="@{/admin/products/update}" method="post" th:attr="data-name=${product.name}"
                onsubmit="return confirmUpdate(this.getAttribute('data-name'));">
            <input type="hidden" name="id" th:value="${product.id}"/>
            <div class="form-group">
              <label for="name-${product.id}">Name</label>
              <input type="text" name="name" th:value="${product.name}" id="name-${product.id}" aria-label="Product name"/>
            </div>
            <div class="form-group">
              <label for="price-${product.id}">Price</label>
              <input type="number" step="0.01" name="price" th:value="${product.price}" id="price-${product.id}" aria-label="Product price"/>
            </div>
            <div class="form-group">
              <label for="category-${product.id}">Category</label>
              <select name="category" id="category-${product.id}" aria-label="Select product category">
                <option value="" th:selected="${product.category == null}">Select Category</option>
                <option value="Fruit" th:selected="${product.category == 'Fruit'}">Fruit</option>
                <option value="Vegetable" th:selected="${product.category == 'Vegetable'}">Vegetable</option>
                <option value="Dairy" th:selected="${product.category == 'Dairy'}">Dairy</option>
                <option value="Bakery" th:selected="${product.category == 'Bakery'}">Bakery</option>
                <option value="Electronics" th:selected="${product.category == 'Electronics'}">Electronics</option>
              </select>
            </div>
            <div class="form-group">
              <label for="imageUrl-${product.id}">Image URL</label>
              <input type="text" name="imageUrl" th:value="${product.imageUrl}" id="imageUrl-${product.id}"
                     maxlength="500" placeholder="e.g., /images/product.jpg (max 500 characters)" aria-label="Image URL"/>
            </div>
            <div class="form-group">
              <label for="stockQuantity-${product.id}">Stock Quantity</label>
              <input type="number" name="stockQuantity" th:value="${product.stockQuantity}" id="stockQuantity-${product.id}"
                     min="0" aria-label="Stock quantity"/>
            </div>
            <div class="form-group">
              <label for="description-${product.id}">Description</label>
              <textarea name="description" id="description-${product.id}" th:text="${product.description}" aria-label="Product description"></textarea>
            </div>
            <button type="submit" class="update-button">Update</button>
          </form>
          <form th:action="@{/admin/products/delete}" method="post" th:attr="data-name=${product.name}"
                onsubmit="return confirmDelete(this.getAttribute('data-name'));">
            <input type="hidden" name="id" th:value="${product.id}"/>
            <button type="submit" class="delete-button mt-2">Delete</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <ul class="pagination justify-content-center">
    <li th:class="${currentPage == 0 ? 'page-item disabled' : 'page-item'}">
      <a th:href="@{/admin/products(page=${currentPage - 1}, size=10)}" class="page-link">Previous</a>
    </li>
    <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:class="${currentPage == i ? 'page-item active' : 'page-item'}">
      <a th:href="@{/admin/products(page=${i}, size=10)}" class="page-link" th:text="${i + 1}"></a>
    </li>
    <li th:class="${currentPage == totalPages - 1 ? 'page-item disabled' : 'page-item'}">
      <a th:href="@{/admin/products(page=${currentPage + 1}, size=10)}" class="page-link">Next</a>
    </li>
  </ul>
  <div class="nav-links">
    <a th:href="@{/admin/dashboard}" href="/admin/dashboard">Manage Users</a>
    <a th:href="@{/admin/orders}" href="/admin/orders">Manage Orders</a>
    <form th:action="@{/logout}" method="post" aria-label="Logout form" style="display:inline;">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      <button type="submit" class="logout-button">Logout</button>
    </form>
  </div>
</div>
</body>
</html>
